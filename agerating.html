<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boiby Rating System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent-color: #1e90ff;
      --card-color: #1e1e1e;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --button-bg: #1e90ff;
      --button-text: #fff;
      --font-base-size: 18px;
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-size: var(--font-base-size);
    }

    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
    }

    label, legend {
      font-weight: 600;
      margin-top: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      border-radius: 5px;
      font-size: 1rem;
    }

    fieldset {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
    }

    fieldset label {
      display: block;
      margin-top: 8px;
      font-weight: 400;
    }

    button {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }

    button:hover {
      background-color: #1c7ed6;
    }

    .result-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 30px;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    p {
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      html {
        font-size: 19px;
      }

      body {
        padding: 16px;
        margin: 0;
      }

      h1 {
        font-size: 1.7rem;
      }

      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Boiby Rating System</h1>
  <div id="form-container">
    <form id="ratingForm">
      <label>Game Name:</label>
      <input type="text" name="gameName" required>

      <!-- Violence -->
      <fieldset>
        <legend>Violence Level:</legend>
        <label><input type="radio" name="violenceLevel" value="0:None"> None</label>
        <label><input type="radio" name="violenceLevel" value="1:Mild"> Mild</label>
        <label><input type="radio" name="violenceLevel" value="3:Moderate"> Moderate</label>
        <label><input type="radio" name="violenceLevel" value="4:Strong"> Strong</label>
      </fieldset>
      <div id="violenceFrequencyWrapper" class="hidden">
        <fieldset>
          <legend>Violence Frequency:</legend>
          <label class="violenceNoneOption hidden">
            <input type="radio" name="violenceFrequency" value="0:None"> None
          </label>
          <label><input type="radio" name="violenceFrequency" value="1:Infrequent"> Infrequent</label>
          <label><input type="radio" name="violenceFrequency" value="2:Frequent"> Frequent</label>
        </fieldset>
      </div>

      <!-- Blood -->
      <fieldset>
        <legend>Blood Level:</legend>
        <label><input type="radio" name="bloodLevel" value="0:None"> None</label>
        <label><input type="radio" name="bloodLevel" value="2:LightUnrealistic"> Light/Unrealistic</label>
        <label><input type="radio" name="bloodLevel" value="2:HeavyUnrealistic"> Heavy/Unrealistic</label>
        <label><input type="radio" name="bloodLevel" value="3:Realistic"> Light/Realistic</label>
        <label><input type="radio" name="bloodLevel" value="4:HeavyRealistic"> Heavy/Realistic</label>
      </fieldset>

      <!-- Language -->
      <fieldset>
        <legend>Language:</legend>
        <label><input type="radio" name="language" value="0:None"> None</label>
        <label><input type="radio" name="language" value="2:Mild/Infrequent"> Mild/Infrequent</label>
        <label><input type="radio" name="language" value="3:Moderate"> Moderate</label>
        <label><input type="radio" name="language" value="4:Strong"> Strong</label>
      </fieldset>

      <!-- Crude Humour -->
      <fieldset>
        <legend>Crude Humour:</legend>
        <label><input type="radio" name="crudeHumour" value="0:None"> None</label>
        <label><input type="radio" name="crudeHumour" value="1:Mild"> Mild</label>
        <label><input type="radio" name="crudeHumour" value="2:Moderate"> Moderate</label>
      </fieldset>

      <!-- Gambling -->
      <fieldset>
        <legend>Gambling Content:</legend>
        <label><input type="radio" name="gambling" value="0:No"> No</label>
        <label><input type="radio" name="gambling" value="3:Yes"> Yes</label>
      </fieldset>

      <!-- Fear -->
      <fieldset>
        <legend>Fear:</legend>
        <label><input type="radio" name="fear" value="0:None"> None</label>
        <label><input type="radio" name="fear" value="1:Mild"> Mild</label>
        <label><input type="radio" name="fear" value="2:High"> High</label>
      </fieldset>

      <!-- Alcohol -->
      <fieldset>
        <legend>Alcohol (drinkable or referenced heavily):</legend>
        <label><input type="radio" name="alcohol" value="0:No"> No</label>
        <label><input type="radio" name="alcohol" value="4:Yes"> Yes</label>
      </fieldset>

      <button type="submit">Get Age Rating</button>
    </form>
  </div>

  <script>
    const ratingMap = ["All Ages", "All Ages", "Ages 9+", "Ages 13+", "Restricted 17+"];

    function handleFrequency(levelName, frequencyWrapperId, noneOptionClass) {
      const levelRadios = document.getElementsByName(levelName);
      const wrapper = document.getElementById(frequencyWrapperId);
      const noneLabel = document.querySelector(`.${noneOptionClass}`);

      function update() {
        const selected = Array.from(levelRadios).find(r => r.checked);
        const level = selected ? parseInt(selected.value.split(':')[0]) : 0;
        if (level > 0) {
          wrapper.classList.remove("hidden");
          if (noneLabel) noneLabel.classList.add("hidden");
        } else {
          wrapper.classList.add("hidden");
          if (noneLabel) noneLabel.classList.remove("hidden");
          const radios = wrapper.querySelectorAll("input[type='radio']");
          radios.forEach(r => r.checked = false);
        }
      }

      levelRadios.forEach(r => r.addEventListener("change", update));
    }

    handleFrequency("violenceLevel", "violenceFrequencyWrapper", "violenceNoneOption");

    document.getElementById("ratingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      let highestRating = 0;
      const contentTags = [];

      const keys = [
        "violenceLevel", "violenceFrequency",
        "bloodLevel",
        "language", "crudeHumour",
        "gambling", "fear", "alcohol"
      ];

      for (const key of keys) {
        const value = formData.get(key);
        if (value) {
          const [levelStr, label] = value.split(":");
          const level = parseInt(levelStr);
          const readable = key.replace(/([A-Z])/g, " $1").replace(/^./, str => str.toUpperCase());
          if (level > 0) contentTags.push(`${readable}: ${label}`);
          highestRating = Math.max(highestRating, level);
        }
      }

      const gameName = formData.get("gameName") || "Untitled";
      const ratingText = ratingMap[highestRating];

      let resultHTML = `
        <div class="result-title">"${gameName}" is rated:</div>
        <div class="result-title">${ratingText}</div>
      `;

      if (contentTags.length > 0) {
        resultHTML += `<p>Selected content factors:</p><ul>`;
        contentTags.forEach(tag => resultHTML += `<li>${tag}</li>`);
        resultHTML += `</ul>`;
      } else {
        resultHTML += `<p>Suitable for everyone.</p>`;
      }

      document.getElementById("form-container").innerHTML = resultHTML;
    });
  </script>
</body>
</html>
