<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boiby Rating System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent-color: #1e90ff;
      --card-color: #1e1e1e;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --button-bg: #1e90ff;
      --button-text: #fff;
      --font-base-size: 18px;
    }
    * {
      box-sizing: border-box;
    }
    html {
      font-size: var(--font-base-size);
    }
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    label, legend {
      font-weight: 600;
      margin-top: 16px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      border-radius: 5px;
      font-size: 1rem;
    }
    fieldset {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
    }
    fieldset label {
      font-weight: 400;
      margin-top: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }
    button:hover {
      background-color: #1c7ed6;
    }
    .result-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 30px;
    }
    ul {
      margin-top: 10px;
      padding-left: 20px;
    }
    p {
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      html {
        font-size: 19px;
      }
      body {
        padding: 16px;
        margin: 0;
      }
      h1 {
        font-size: 1.7rem;
      }
      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Boiby Rating System</h1>
  <div id="form-container">
    <form id="ratingForm">
      <label for="gameName">Game Name:</label>
      <input id="gameName" type="text" name="gameName" required />

      <!-- Violence -->
      <fieldset>
        <legend>Violence Level:</legend>
        <label><input type="radio" name="violenceLevel" value="0:None" checked> None</label>
        <label><input type="radio" name="violenceLevel" value="1:Mild"> Mild</label>
        <label><input type="radio" name="violenceLevel" value="2:Moderate"> Moderate</label>
        <label><input type="radio" name="violenceLevel" value="4:Strong"> Strong</label>
      </fieldset>
      <div id="violenceFrequencyWrapper" class="hidden">
        <fieldset>
          <legend>Violence Frequency:</legend>
          <label class="violenceNoneOption hidden"><input type="radio" name="violenceFrequency" value="0:None" checked> None</label>
          <label><input type="radio" name="violenceFrequency" value="1:Infrequent"> Infrequent</label>
          <label><input type="radio" name="violenceFrequency" value="2:Frequent"> Frequent</label>
        </fieldset>
      </div>

      <!-- Blood -->
      <fieldset>
        <legend>Blood Frequency:</legend>
        <label><input type="radio" name="bloodFrequency" value="0:None" checked> None</label>
        <label><input type="radio" name="bloodFrequency" value="2:Light"> Light</label>
        <label><input type="radio" name="bloodFrequency" value="3:Heavy"> Heavy</label>
      </fieldset>
      <div id="bloodLevelWrapper" class="hidden">
        <fieldset>
          <legend>Blood Realism:</legend>
          <label class="bloodNoneOption hidden"><input type="radio" name="bloodLevel" value="0:None" checked> None</label>
          <label><input type="radio" name="bloodLevel" value="2:Unrealistic"> Unrealistic</label>
          <label><input type="radio" name="bloodLevel" value="3:Realistic"> Realistic</label>
        </fieldset>
      </div>

      <!-- Language -->
      <fieldset>
        <legend>Language:</legend>
        <label><input type="radio" name="language" value="0:None" checked> None</label>
        <label><input type="radio" name="language" value="2:Mild/Infrequent"> Mild/Infrequent</label>
        <label><input type="radio" name="language" value="3:Moderate"> Moderate</label>
        <label><input type="radio" name="language" value="4:Strong"> Strong</label>
      </fieldset>

      <!-- Crude Humour -->
      <fieldset>
        <legend>Crude Humour:</legend>
        <label><input type="radio" name="crudeHumour" value="0:None" checked> None</label>
        <label><input type="radio" name="crudeHumour" value="1:Mild"> Mild</label>
        <label><input type="radio" name="crudeHumour" value="2:Moderate"> Moderate</label>
      </fieldset>

      <!-- Gambling -->
      <fieldset>
        <legend>Gambling Content:</legend>
        <label><input type="radio" name="gambling" value="0:No" checked> No</label>
        <label><input type="radio" name="gambling" value="3:Yes"> Yes</label>
      </fieldset>

      <!-- Fear -->
      <fieldset>
        <legend>Fear:</legend>
        <label><input type="radio" name="fear" value="0:None" checked> None</label>
        <label><input type="radio" name="fear" value="1:Mild"> Mild</label>
        <label><input type="radio" name="fear" value="2:High"> High</label>
      </fieldset>

      <!-- Alcohol -->
      <fieldset>
        <legend>Alcohol (drinkable or referenced heavily):</legend>
        <label><input type="radio" name="alcohol" value="0:No" checked> No</label>
        <label><input type="radio" name="alcohol" value="4:Yes"> Yes</label>
      </fieldset>

      <button type="submit">Get Age Rating</button>
    </form>
  </div>

  <script>
    // Show/hide frequency for violence based on level selection
    function handleFrequency(levelName, frequencyWrapperId, noneOptionClass) {
      const levelRadios = document.getElementsByName(levelName);
      const wrapper = document.getElementById(frequencyWrapperId);
      const noneLabel = document.querySelector(`.${noneOptionClass}`);

      function update() {
        const selected = Array.from(levelRadios).find(r => r.checked);
        const level = selected ? parseInt(selected.value.split(':')[0]) : 0;
        if (level > 0) {
          wrapper.classList.remove("hidden");
          if (noneLabel) noneLabel.classList.add("hidden");
        } else {
          wrapper.classList.add("hidden");
          if (noneLabel) noneLabel.classList.remove("hidden");
          const radios = wrapper.querySelectorAll("input[type='radio']");
          radios.forEach(r => r.checked = false);
        }
      }

      levelRadios.forEach(r => r.addEventListener("change", update));
      update();
    }

    handleFrequency("violenceLevel", "violenceFrequencyWrapper", "violenceNoneOption");
    handleFrequency("bloodFrequency", "bloodLevelWrapper", "bloodNoneOption");

    const ratingMap = ["All Ages", "All Ages", "Ages 9+", "Ages 13+", "Restricted 17+"];

    document.getElementById("ratingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);

      // Violence combined rating:
      // Rules:
      // Mild + Infrequent = 1
      // Mild + Frequent = 2
      // Moderate + Infrequent = 2
      // Moderate + Frequent = 3
      // Strong = 4 (frequency ignored)
      let violenceLevel = formData.get("violenceLevel") || "0:None";
      let violenceFrequency = formData.get("violenceFrequency") || "0:None";

      const vLevelVal = parseInt(violenceLevel.split(":")[0]);
      const vFreqVal = parseInt(violenceFrequency.split(":")[0]);

      let violenceRating = 0;
      if (vLevelVal === 0) {
        violenceRating = 0;
      } else if (vLevelVal === 1) {
        violenceRating = vFreqVal === 2 ? 2 : 1; // mild frequent=2, mild infrequent=1
      } else if (vLevelVal === 2) {
        violenceRating = vFreqVal === 2 ? 3 : 2; // moderate frequent=3, moderate infrequent=2
      } else if (vLevelVal === 4) {
        violenceRating = 4; // strong violence always 4
      }

      // Blood combined rating:
      // Blood frequency: 0 None, 2 Light, 3 Heavy
      // Blood realism: 0 None, 2 Unrealistic, 3 Realistic
      // Combine:
      // Light + Unrealistic = 2
      // Light + Realistic = 3
      // Heavy + Unrealistic = 3
      // Heavy + Realistic = 4
      let bloodFrequency = formData.get("bloodFrequency") || "0:None";
      let bloodLevel = formData.get("bloodLevel") || "0:None";

      const bFreqVal = parseInt(bloodFrequency.split(":")[0]);
      const bLevelVal = parseInt(bloodLevel.split(":")[0]);

      let bloodRating = 0;
      if (bFreqVal === 0 || bLevelVal === 0) {
        bloodRating = 0;
      } else if (bFreqVal === 2 && bLevelVal === 2) {
        bloodRating = 2; // Light + Unrealistic
      } else if (bFreqVal === 2 && bLevelVal === 3) {
        bloodRating = 3; // Light + Realistic
      } else if (bFreqVal === 3 && bLevelVal === 2) {
        bloodRating = 3; // Heavy + Unrealistic
      } else if (bFreqVal === 3 && bLevelVal === 3) {
        bloodRating = 4; // Heavy + Realistic
      }

      // Other categories directly use level as rating
      function parseLevel(name) {
        const val = formData.get(name) || "0:None";
        return parseInt(val.split(":")[0]);
      }

      const languageRating = parseLevel("language");
      const crudeHumourRating = parseLevel("crudeHumour");
      const gamblingRating = parseLevel("gambling");
      const fearRating = parseLevel("fear");
      const alcoholRating = parseLevel("alcohol");

      // Highest rating from all categories
      const highestRating = Math.max(
        violenceRating,
        bloodRating,
        languageRating,
        crudeHumourRating,
        gamblingRating,
        fearRating,
        alcoholRating
      );

      // Prepare tags for content factors
      const contentTags = [];

      if (violenceRating > 0) contentTags.push(`Violence: ${violenceLevel.split(":")[1]} / ${violenceFrequency.split(":")[1]}`);
      if (bloodRating > 0) contentTags.push(`Blood: ${bloodFrequency.split(":")[1]} / ${bloodLevel.split(":")[1]}`);
      if (languageRating > 0) contentTags.push(`Language: ${formData.get("language").split(":")[1]}`);
      if (crudeHumourRating > 0) contentTags.push(`Crude Humour: ${formData.get("crudeHumour").split(":")[1]}`);
      if (gamblingRating > 0) contentTags.push(`Gambling Content: ${formData.get("gambling").split(":")[1]}`);
      if (fearRating > 0) contentTags.push(`Fear: ${formData.get("fear").split(":")[1]}`);
      if (alcoholRating > 0) contentTags.push(`Alcohol: ${formData.get("alcohol").split(":")[1]}`);

      const gameName = formData.get("gameName") || "Untitled";
      const ratingMap = ["Minimal All Ages", "Minimal All Ages", "Mild 9+", "Moderate 13+", "Restricted 17+"];
      const ratingText = ratingMap[highestRating] || "All Ages";

      let resultHTML = `
        <div class="result-title">"${gameName}" is rated:</div>
        <div class="result-title">${ratingText}</div>
      `;

      if (contentTags.length > 0) {
        resultHTML += `<p>Selected content factors:</p><ul>`;
        contentTags.forEach(tag => {
          resultHTML += `<li>${tag}</li>`;
        });
        resultHTML += `</ul>`;
      } else {
        resultHTML += `<p>Suitable for everyone.</p>`;
      }

      document.getElementById("form-container").innerHTML = resultHTML;
    });
  </script>
</body>
</html>
