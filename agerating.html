<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boiby Rating System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent-color: #1e90ff;
      --card-color: #1e1e1e;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --button-bg: #1e90ff;
      --button-text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      border-radius: 5px;
      font-family: 'Inter', sans-serif;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    button:hover {
      background-color: #1c7ed6;
    }

    .result-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 30px;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    p {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Boiby Rating System</h1>

  <div id="form-container">
    <form id="ratingForm">
      <label>Game Name:</label>
      <input type="text" name="gameName" required>

      <label>Violence Level:</label>
      <select name="violence">
        <option value="0:None">None</option>
        <option value="1:Mild/Infrequent">Mild/Infrequent</option>
        <option value="2:Moderate/Infrequent">Moderate/Infrequent</option>
        <option value="2:Mild/Repeated">Mild/Repeated</option>
        <option value="3:Moderate/Repeated">Moderate/Repeated</option>
        <option value="4:Severe/Infrequent">Severe/Infrequent</option>
        <option value="4:Severe/Repeated">Severe/Repeated</option>
      </select>

      <label>Blood:</label>
      <select name="blood">
        <option value="0:None">None</option>
        <option value="2:Light/Unrealistic">Light/Unrealistic</option>
        <option value="3:Light/Realistic">Light/Realistic</option>
        <option value="3:Heavy/Unrealistic">Heavy/Unrealistic</option>
        <option value="4:Heavy/Realistic">Heavy/Realistic</option>
      </select>

      <label>Language:</label>
      <select name="language">
        <option value="0:None">None</option>
        <option value="2:Mild/Infrequent">Mild/Infrequent</option>
        <option value="3:Moderate">Moderate</option>
        <option value="4:Strong">Strong</option>
      </select>

      <label>Crude Humour:</label>
      <select name="crudeHumour">
        <option value="0:None">None</option>
        <option value="1:Mild">Mild</option>
        <option value="2:Moderate">Moderate</option>
      </select>

      <label>Gambling Content:</label>
      <select name="gambling">
        <option value="0:No">No</option>
        <option value="3:Yes">Yes</option>
      </select>

      <label>Fear:</label>
      <select name="fear">
        <option value="0:None">None</option>
        <option value="1:Mild">Mild</option>
        <option value="2:High">High</option>
      </select>

      <label>Alcohol (drinkable or referenced heavily):</label>
      <select name="alcohol">
        <option value="0:No">No</option>
        <option value="4:Yes">Yes</option>
      </select>

      <button type="submit">Get Age Rating</button>
    </form>
  </div>

  <script>
    const ratingMap = ["All Ages", "All Ages", "Ages 9+", "Ages 13+", "Restricted 17+"];

    document.getElementById('ratingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const selects = form.querySelectorAll('select');

      let highestRating = 0;
      const contentTags = [];

      selects.forEach(select => {
        const [levelStr, label] = select.value.split(':');
        const level = parseInt(levelStr);
        const name = select.name;

        const readableName = name
          .replace(/([A-Z])/g, ' $1')
          .replace(/^./, str => str.toUpperCase());

        if (level >= 1) {
          contentTags.push(`${readableName}: ${label}`);
        }

        if (!isNaN(level)) {
          highestRating = Math.max(highestRating, level);
        }
      });

      const gameName = formData.get("gameName") || "Untitled";
      const ratingText = ratingMap[highestRating];

      let resultHTML = `
        <div class="result-title">"${gameName}" is rated:</div>
        <div class="result-title">${ratingText}</div>
      `;

      if (contentTags.length > 0) {
        resultHTML += `<p>Selected content factors:</p><ul>`;
        contentTags.forEach(tag => {
          resultHTML += `<li>${tag}</li>`;
        });
        resultHTML += `</ul>`;
      } else {
        resultHTML += `<p>Suitable for everyone.</p>`;
      }

      document.getElementById('form-container').innerHTML = resultHTML;
    });
  </script>

</body>
</html>
