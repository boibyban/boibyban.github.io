<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Panel</title>
    <link id="themeStylesheet" href="/ban-light.css" rel="stylesheet" type="text/css" media="all">
    <style>
        select {
            max-width: 800px;
        }
        .namebox {
            width: 600px;
        }
        .evidence-box {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            position: relative;
        }
        .theme-toggle {
            margin-bottom: 20px;
        }
        .remove-box {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-box:hover {
            background-color: #ff1a1a;
        }
        .remove-evidence {
            background-color: #ff8080;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-evidence:hover {
            background-color: #ff4d4d;
        }
        #cautionWarningMessage {
            color: red;
            font-weight: bold;
        }
        .evidence-image {
            max-width: 500px;
            height: auto;
        }
        .evidence-line {
            margin-bottom: 10px;
        }
        #cautionWarningContainer {
            display: none;
        }
        .bot-ban-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="padding:16px">
    <h3>Moderation Panel</h3>
    <form id="banForm">
        <div class="theme-toggle">
            <label for="theme">Theme (shows on ban page):</label>
            <select id="theme" name="theme">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>
        <label for="username">Username (required):</label><br>
        <input type="text" id="username" name="username" pattern="[A-Za-z0-9_]{1,20}" title="Only uppercase, lowercase, numbers, and underscores are allowed. Maximum 20 characters." required><br><br>
        
        <!-- Bot Issued Ban Checkbox -->
        <div class="bot-ban-section">
            <label for="botBan">Bot issued ban?</label>
            <input type="checkbox" id="botBan" name="botBan"><br><br>
        </div>

        <p>Punishment</p>
        <input type="radio" id="Warn" name="State" value="Warn">
        <label for="Warn">Warn</label><br>
        <input type="radio" id="Ban1Day" name="State" value="Ban1Day">
        <label for="Ban1Day">Ban 1 Day</label><br>
        <input type="radio" id="Ban3Days" name="State" value="Ban3Days">
        <label for="Ban3Days">Ban 3 Days</label><br>
        <input type="radio" id="Ban7Days" name="State" value="Ban7Days">
        <label for="Ban7Days">Ban 7 Days</label><br>
        <input type="radio" id="Ban14Days" name="State" value="Ban14Days">
        <label for="Ban14Days">Ban 14 Days</label><br>
        <input type="radio" id="Delete" name="State" value="Delete">
        <label for="Delete">Delete</label><br>
        <input type="radio" id="Poison" name="State" value="Poison">
        <label for="Poison">Poison (ONLY USE FOR MOST SERIOUS VIOLATIONS!!! USE WISELY)</label><br>
        <br>

        <!-- Moderator Note Section -->
        <div id="moderatorNoteSection">
            <label for="note">Moderator Note (presets):</label><br>
            <select id="note" name="note">
                <option value="nonote">No moderator note</option>
                <option value="This content is not appropriate. Do not discuss or post about inappropriate topics on Boiby.">CONTENT (GENERAL): This content is not appropriate. Do not discuss or post about inappropriate topics on Boiby.</option>
                <!-- Other options omitted for brevity -->
            </select><br><br>
            <label for="notecustom">Custom Moderator Note (optional):</label><br>
            <textarea id="notecustom" name="notecustom" rows="4" cols="50"></textarea><br>
        </div>

        <div id="cautionWarningContainer" style="display: none;">
            <label for="cautionWarning">Caution Warning:</label><br>
            <select id="cautionWarning" name="cautionWarning">
                <option value="none">None</option>
                <option value="future">Warning/Future Ban</option>
                <option value="1day">1 Day</option>
                <option value="3days">3 Days</option>
                <option value="7days">7 Days</option>
                <option value="14days">14 Days</option>
                <option value="permanent">Permanent</option>
            </select><br><br>
        </div>
        <div id="classicViolationContainer"></div>
        <button type="button" id="addClassicViolationBox">Add Violation</button><br><br>
        <input type="submit" value="Submit"><br>
    </form>
    <script>
        let classicViolationCount = 0;
        const botBanCheckbox = document.getElementById('botBan');
        const moderatorNoteSection = document.getElementById('moderatorNoteSection');
        const punishmentRadios = document.querySelectorAll('input[name="State"]');
        const noteSelect = document.getElementById('note');
        const noteCustom = document.getElementById('notecustom');
        const poisonRadio = document.getElementById('Poison');

        // Disable moderator note fields if bot ban is checked
        botBanCheckbox.addEventListener('change', function () {
            if (this.checked) {
                moderatorNoteSection.style.display = 'none';
                noteSelect.value = 'nonote';
                noteCustom.value = '';
                poisonRadio.disabled = true; // Disable Poison ban for bot-issued bans
            } else {
                moderatorNoteSection.style.display = 'block';
                poisonRadio.disabled = false; // Re-enable Poison ban for non-bot bans
            }
        });

        // Enforce punishment rules based on violation type
        document.getElementById('banForm').addEventListener('change', function (event) {
            if (event.target.classList.contains('classicReason')) {
                const selectedReason = event.target.value;
                const isBotBan = botBanCheckbox.checked;

                if (isBotBan) {
                    if (selectedReason === "Terrorism/Extremism" || selectedReason === "Real-Life Threats") {
                        // Only allow 7-day ban or higher
                        document.getElementById('Ban1Day').disabled = true;
                        document.getElementById('Ban3Days').disabled = true;
                        document.getElementById('Ban7Days').disabled = false;
                        document.getElementById('Ban14Days').disabled = false;
                        document.getElementById('Delete').disabled = false;
                        document.getElementById('Poison').disabled = true; // Poison ban not allowed
                    } else if (selectedReason === "Boiby Endangerment") {
                        // Only allow deletion
                        document.getElementById('Ban1Day').disabled = true;
                        document.getElementById('Ban3Days').disabled = true;
                        document.getElementById('Ban7Days').disabled = true;
                        document.getElementById('Ban14Days').disabled = true;
                        document.getElementById('Delete').disabled = false;
                        document.getElementById('Poison').disabled = true; // Poison ban not allowed
                    } else {
                        // Reset all options
                        punishmentRadios.forEach(radio => radio.disabled = false);
                        document.getElementById('Poison').disabled = true; // Poison ban not allowed for bot bans
                    }
                }
            }
        });

        // Add Classic Violation Box
        document.getElementById('addClassicViolationBox').addEventListener('click', function () {
            classicViolationCount++;
            const newBox = document.createElement('div');
            newBox.className = 'evidence-box';
            newBox.innerHTML = `
                <button type="button" class="remove-box">Remove Box</button>
                <label for="violationType${classicViolationCount}">Violation Type:</label>
                <select id="violationType${classicViolationCount}" class="violationType" required>
                    <option value="">-- Select Violation Type --</option>
                    <option value="General/Chat">General/Chat</option>
                    <option value="Image">Image</option>
                    <option value="Voice Chat">Voice Chat</option>
                    <option value="Game">Game</option>
                    <option value="Web Chat">Web Chat</option>
                    <option value="UGC Bundle">UGC Bundle</option>
                    <option value="UGC Accessory">UGC Accessory</option>
                    <option value="User Profile About">User Profile About</option>
                    <option value="Username">Username</option>
                    <option value="Display Name">Display Name</option>
                    <option value="Group Shout">Group Shout</option>
                    <option value="Group Description">Group Description</option>
                    <option value="Group Roleset">Group Roleset</option>
                    <option value="Group Wall Post">Group Wall Post</option>
                    <option value="Asset">Asset</option>
                    <option value="Audio">Audio</option>
                </select><br><br>
                <label for="classicReason${classicViolationCount}">Reason:</label>
                <select id="classicReason${classicViolationCount}" class="classicReason" required>
                    <option value="">-- Select a Reason --</option>
                    <option value="Other">Other</option>
                    <option value="Harassment">Harassment</option>
                    <option value="Inappropriate">Inappropriate</option>
                    <option value="Privacy">Privacy</option>
                    <option value="Adult Content">Adult Content</option>
                    <option value="Sexual Content">Sexual Content</option>
                    <option value="Misusing Boiby Systems">Misusing Boiby Systems</option>
                    <option value="Terrorism/Extremism">Terrorism/Extremism</option>
                    <option value="Political Content">Political Content</option>
                    <option value="Boiby Endangerment">Boiby Endangerment</option>
                    <option value="Discriminatory Content">Discriminatory Content</option>
                    <option value="Violent Content and Gore">Violent Content and Gore</option>
                    <option value="Privacy: Sharing PII">Privacy: Sharing PII</option>
                    <option value="Privacy: Asking for PII">Privacy: Asking for PII</option>
                    <option value="Doxxing">Doxxing</option>
                    <option value="Seeking Sexual Content">Seeking Sexual Content</option>
                    <option value="Intellectual Property Violation">IP Violation</option>
                    <option value="Scamming">Scamming</option>
                    <option value="Misinformation">Misinformation</option>
                    <option value="Abuse of Boiby Employees">Abuse of Boiby Employees</option>
                    <option value="Profanity">Profanity</option>
                    <option value="Illegal and Regulated Content">Illegal and Regulated Content</option>
                    <option value="Boiby Economy">Boiby Economy</option>
                    <option value="Cheats and Exploits">Cheats and Exploits</option>
                    <option value="Spam">Spam</option>
                    <option value="Extortion and Blackmail">Extortion and Blackmail</option>
                    <option value="Directing Users Off-Platform">Directing Users Off-Platform</option>
                    <option value="Contests and Sweepstakes">Contests and Sweepstakes</option>
                    <option value="Gambling Content">Gambling Content</option>
                    <option value="Real-Life Threats">Real-Life Threats</option>
                    <option value="Real-World Tragic Events">Real-World Tragedy</option>
                    <option value="Impersonation">Impersonation</option>
                    <option value="Dangerous Activities">Dangerous Activities</option>
                    <option value="Disruptive Audio">Disruptive Audio</option>
                    <option value="Dating and Romantic Content">Dating and Romantic Content</option>
                    <option value="Malicious Software">Malicious Software</option>
                </select><br><br>
                <div id="evidenceInput${classicViolationCount}">
                    <div class="evidence-line">
                        <label for="evidence${classicViolationCount}">Evidence:</label>
                        <input type="text" id="evidence${classicViolationCount}" class="evidence"><br><br>
                    </div>
                </div>
                <div id="fileInput${classicViolationCount}" style="display: none;">
                    <label for="file${classicViolationCount}">Upload File:</label>
                    <input type="file" id="file${classicViolationCount}" class="file"><br><br>
                </div>
                <button type="button" class="remove-evidence">Remove Evidence</button>
            `;
            document.getElementById('classicViolationContainer').appendChild(newBox);

            // Remove Box
            newBox.querySelector('.remove-box').addEventListener('click', function () {
                newBox.remove();
                classicViolationCount--;
            });

            // Remove Evidence
            newBox.querySelector('.remove-evidence').addEventListener('click', function () {
                newBox.querySelector('.evidence').value = '';
                if (newBox.querySelector('.file')) {
                    newBox.querySelector('.file').value = '';
                }
            });

            // Show/Hide File Input based on Violation Type
            newBox.querySelector('.violationType').addEventListener('change', function () {
                const violationType = this.value;
                const fileInput = newBox.querySelector(`#fileInput${classicViolationCount}`);
                const evidenceInput = newBox.querySelector(`#evidenceInput${classicViolationCount}`);

                if (violationType === "Image" || violationType === "Audio") {
                    fileInput.style.display = "block";
                    evidenceInput.style.display = "none";
                } else {
                    fileInput.style.display = "none";
                    evidenceInput.style.display = "block";
                }
            });
        });

        // Form Submission
        document.getElementById('banForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert("Username is required.");
                return;
            }

            // Save the username in localStorage
            localStorage.setItem('username', username);

            // Get the selected theme
            const selectedTheme = document.getElementById('theme').value;

            // Save the theme in localStorage
            localStorage.setItem('theme', selectedTheme);

            // Validate all fields
            const classicViolationBoxes = document.querySelectorAll('#classicViolationContainer .evidence-box');
            let isValid = true;

            // Validate Classic Violations
            classicViolationBoxes.forEach(box => {
                const violationType = box.querySelector('.violationType').value;
                const reason = box.querySelector('.classicReason').value;
                const evidence = box.querySelector('.evidence').value;
                const file = box.querySelector('.file') ? box.querySelector('.file').files[0] : null;

                if (!violationType || !reason) {
                    alert("Please fill out all required fields for all violations.");
                    isValid = false;
                    return;
                }

                if (violationType !== "Image" && violationType !== "Audio" && !evidence.trim()) {
                    alert("Please fill out the evidence field for all violations.");
                    isValid = false;
                    return;
                }

                if ((violationType === "Image" || violationType === "Audio") && !file) {
                    alert("Please upload a file for Image or Audio violations.");
                    isValid = false;
                    return;
                }
            });

            if (!isValid) return;

            // Proceed with form submission
            const formData = {
                state: document.querySelector('input[name="State"]:checked').value,
                note: document.getElementById('note').value,
                customNote: document.getElementById('notecustom').value,
                cautionWarning: document.getElementById('cautionWarning') ? document.getElementById('cautionWarning').value : "none",
                theme: document.getElementById('theme').value,
                botBan: document.getElementById('botBan').checked,
                classicViolations: []
            };

            // Collect Classic Violations
            for (const box of classicViolationBoxes) {
                const violationType = box.querySelector('.violationType').value;
                const reason = box.querySelector('.classicReason').value;
                const evidence = box.querySelector('.evidence').value;
                const file = box.querySelector('.file') ? box.querySelector('.file').files[0] : null;

                let evidenceData = null;
                if (file) {
                    const reader = new FileReader();
                    evidenceData = await new Promise((resolve) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                } else {
                    evidenceData = evidence;
                }

                formData.classicViolations.push({
                    violationType,
                    reason,
                    evidence: evidenceData
                });
            }

            // Save form data to localStorage and redirect
            localStorage.setItem('banFormData', JSON.stringify(formData));
            window.location.href = '/not-approved';
        });
    </script>
</body>
</html>
