<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike Panel</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333;
            --card-bg: #1e1e1e;
            --accent-color: #2196F3;
            --reset-color: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-darker);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
        }

        input[type="date"] {
            padding: 9px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        #resetAll {
            background-color: var(--reset-color);
        }

        .button-group {
            margin-top: 30px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .punishment-preview {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--bg-darker);
            border-radius: 4px;
            border-left: 4px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strike Panel</h1>
        
        <div class="form-group">
            <label for="violationDate">Date:</label>
            <input type="date" id="violationDate">
        </div>
        
        <div class="form-group">
            <label for="violationStrikes">Strikes:</label>
            <select id="violationStrikes">
                <option value="1">1 - Warning</option>
                <option value="2">2 - 1 Day Suspension</option>
                <option value="3">3 - 3 Day Suspension</option>
                <option value="4">4 - 7 Day Suspension</option>
                <option value="5">5 - 14 Day Suspension</option>
                <option value="6">6 - 30 Day Suspension</option>
                <option value="7">7 - Account Termination</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="violationReason">Reason:</label>
            <select id="violationReason">
                <option value="Excessive Profanity">Excessive Profanity</option>
                <option value="Harassment">Harassment</option>
                <option value="Spamming">Spamming</option>
                <option value="Hate Speech">Hate Speech</option>
                <option value="Cheating/Exploiting">Cheating/Exploiting</option>
                <option value="Impersonation">Impersonation</option>
                <option value="Ban Evasion">Ban Evasion</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="punishment-preview" id="punishmentPreview">
            Selected punishment will appear here
        </div>
        
        <div class="button-group">
            <button id="addCurrent">Add as Current Violation</button>
            <button id="addExpired">Add as Expired Violation</button>
            <button id="resetAll">Reset All Violations</button>
        </div>
        
        <a href="account-status.html" class="back-link">‚Üê Back to Account Status</a>
    </div>

    <script>
        // Punishment mapping
        const punishmentMap = {
            1: "Warning",
            2: "Suspended for 1 Day",
            3: "Suspended for 3 Days",
            4: "Suspended for 7 Days",
            5: "Suspended for 14 Days",
            6: "Suspended for 30 Days",
            7: "Account Termination"
        };

        // DOM elements
        const dateInput = document.getElementById('violationDate');
        const strikesSelect = document.getElementById('violationStrikes');
        const reasonSelect = document.getElementById('violationReason');
        const punishmentPreview = document.getElementById('punishmentPreview');
        const addCurrentBtn = document.getElementById('addCurrent');
        const addExpiredBtn = document.getElementById('addExpired');
        const resetAllBtn = document.getElementById('resetAll');

        // Set default date to today
        dateInput.valueAsDate = new Date();

        // Update punishment preview when strikes change
        strikesSelect.addEventListener('change', updatePunishmentPreview);
        function updatePunishmentPreview() {
            const strikes = parseInt(strikesSelect.value);
            punishmentPreview.textContent = `Punishment: ${punishmentMap[strikes]}`;
        }
        updatePunishmentPreview();

        // Add violation functions
        addCurrentBtn.addEventListener('click', () => addViolation(false));
        addExpiredBtn.addEventListener('click', () => addViolation(true));

        function addViolation(isExpired) {
            const date = new Date(dateInput.value);
            if (isNaN(date.getTime())) {
                alert('Please select a valid date');
                return;
            }

            const strikes = parseInt(strikesSelect.value);
            const reason = reasonSelect.value;
            
            // Calculate expiry date (90 days from violation date)
            const expiryDate = new Date(date);
            expiryDate.setDate(expiryDate.getDate() + 90);
            
            // Get existing violations to determine order
            const storageKey = isExpired ? 'expiredViolations' : 'currentViolations';
            const existingViolations = JSON.parse(localStorage.getItem(storageKey)) || [];
            
            const violation = {
                date: formatDate(date),
                expiryDate: formatDate(expiryDate),
                strikes: strikes,
                reason: reason,
                punishment: punishmentMap[strikes],
                _order: existingViolations.length // Maintain insertion order
            };
            
            // Add new violation
            existingViolations.push(violation);
            localStorage.setItem(storageKey, JSON.stringify(existingViolations));
            
            // If this violation causes termination (7+ strikes total)
            if (!isExpired) {
                const totalStrikes = existingViolations.reduce((sum, v) => sum + v.strikes, 0);
                if (totalStrikes >= 7) {
                    localStorage.removeItem('expiredViolations');
                }
            }
            
            alert(`Violation added to ${isExpired ? 'expired' : 'current'} violations!`);
        }

        // Reset all violations
        resetAllBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset ALL violations? This cannot be undone.')) {
                localStorage.removeItem('currentViolations');
                localStorage.removeItem('expiredViolations');
                alert('All violations have been reset.');
            }
        });

        // Helper function to format date as "Month Day, Year"
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
