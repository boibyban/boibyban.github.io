<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333;
            --card-bg: #1e1e1e;
            --all-good: #4CAF50;
            --limited: #FFC107;
            --very-limited: #FF9800;
            --in-danger: #FF5722;
            --terminated: #F44336;
            --strike-empty: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .account-status {
            margin-bottom: 30px;
        }

        .status-header {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .status-text {
            font-weight: bold;
        }

        .all-good {
            color: var(--all-good);
        }

        .limited {
            color: var(--limited);
        }

        .very-limited {
            color: var(--very-limited);
        }

        .in-danger {
            color: var(--in-danger);
        }

        .terminated {
            color: var(--terminated);
        }

        .strike-meter {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .strike-segment {
            height: 20px;
            flex: 1;
            background-color: var(--strike-empty);
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .strike-count {
            text-align: left;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .violations-section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--bg-darker);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .section-header:hover {
            background-color: #252525;
        }

        .section-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .section-content {
            display: block;
            padding: 0 10px;
        }

        .collapsed .section-content {
            display: none;
        }

        .violation-card {
            background-color: var(--card-bg);
            border-left: 5px solid var(--strike-empty);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .violation-card.yellow {
            border-left-color: var(--limited);
        }

        .violation-card.orange {
            border-left-color: var(--very-limited);
        }

        .violation-card.red {
            border-left-color: var(--terminated);
        }

        .violation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .violation-header h3 {
            margin: 0;
            font-size: 16px;
        }

        .violation-details {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .violation-details div {
            margin-bottom: 5px;
        }

        .appeal-link {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }

        .appeal-link:hover {
            text-decoration: underline;
        }

        .expired-tag {
            color: var(--text-secondary);
            font-style: italic;
        }

        .admin-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .admin-link:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-status">
    <h1 class="status-header">Your account is <span class="status-text all-good" id="statusText">all good</span></h1>
    <div class="strike-meter" id="strikeMeter">
        <div class="strike-segment"></div>
        <div class="strike-segment"></div>
        <div class="strike-segment"></div>
        <div class="strike-segment"></div>
        <div class="strike-segment"></div>
        <div class="strike-segment"></div>
        <div class="strike-segment"></div>
    </div>
    <div class="strike-count" id="strikeCount">0/7</div>
    <div class="status-description" id="statusDescription">Your account has no active violations. Thanks for abiding by Boiby's Terms of Use and Community Standards. If you break the rules, it will show up here.</div>
</div>

        <div class="violations-section">
            <div class="section-header" id="currentViolationsHeader">
                <h2>Current Violations</h2>
                <span>▼</span>
            </div>
            <div class="section-content" id="currentViolationsContent">
                <!-- Violations will be loaded here -->
            </div>
        </div>

        <div class="violations-section">
            <div class="section-header collapsed" id="expiredViolationsHeader">
                <h2>Expired Violations</h2>
                <span>►</span>
            </div>
            <div class="section-content" id="expiredViolationsContent" style="display: none;">
                <!-- Expired violations will be loaded here -->
            </div>
        </div>

        <a href="strike-panel.html" class="admin-link">Moderator Panel</a>
    </div>

    <script>
        // Load violations from localStorage
        function loadViolations() {
    const currentViolations = JSON.parse(localStorage.getItem('currentViolations')) || [];
    const expiredViolations = JSON.parse(localStorage.getItem('expiredViolations')) || [];
    
    // Sort violations by date (newest first)
    currentViolations.sort((a, b) => new Date(b.date) - new Date(a.date));
    expiredViolations.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    renderViolations(currentViolations, 'currentViolationsContent');
    renderViolations(expiredViolations, 'expiredViolationsContent');
    
    // Calculate total strikes
    const totalStrikes = currentViolations.reduce((sum, violation) => sum + violation.strikes, 0);
    updateStrikeStatus(totalStrikes);
}

        // Render violations to the DOM
        function renderViolations(violations, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (violations.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No violations found</p>';
                return;
            }
            
            violations.forEach(violation => {
                const card = document.createElement('div');
                let severityClass = 'yellow';
                
                if (violation.strikes >= 5) severityClass = 'red';
                else if (violation.strikes >= 3) severityClass = 'orange';
                
                const isExpired = containerId === 'expiredViolationsContent';
                const expiredTag = isExpired ? '<span class="expired-tag">(Expired)</span> ' : '';
                
                const appealLink = !isExpired 
                    ? `<a href="#" class="appeal-link">Request Appeal</a>`
                    : '';
                
                card.className = `violation-card ${severityClass}`;
                card.innerHTML = `
                    <div class="violation-header">
                        <h3>${expiredTag}${violation.reason} (${violation.strikes} strike${violation.strikes !== 1 ? 's' : ''})</h3>
                    </div>
                    <div class="violation-details">
                        <div>Date: ${violation.date}</div>
                        <div>Expires: ${violation.expiryDate}</div>
                        <div>Punishment: ${violation.punishment}</div>
                    </div>
                    ${appealLink}
                `;
                
                container.appendChild(card);
            });
        }

        // Function to update the strike meter and status text
function updateStrikeStatus(strikes) {
    const statusText = document.getElementById('statusText');
    const strikeMeter = document.getElementById('strikeMeter');
    const strikeCount = document.getElementById('strikeCount');
    const statusDescription = document.getElementById('statusDescription');
    const segments = strikeMeter.querySelectorAll('.strike-segment');
    
    // Update strike count display
    strikeCount.textContent = `${strikes}/7`;
    
    // Update status text, color, and description
    statusText.classList.remove('all-good', 'limited', 'very-limited', 'in-danger', 'terminated');
    
    if (strikes === 0) {
        statusText.textContent = 'all good';
        statusText.classList.add('all-good');
        statusDescription.textContent = "Your account has no active violations. Thanks for abiding by Boiby's Terms of Use and Community Standards. If you break the rules, it will show up here.";
    } else if (strikes >= 1 && strikes <= 2) {
        statusText.textContent = 'limited';
        statusText.classList.add('limited');
        statusDescription.textContent = "Due to violations of our Terms of Use and Community Rules, some features on your account have been temporarily disabled or limited. Future violations may result in additional actions being taken against your account.";
    } else if (strikes >= 3 && strikes <= 4) {
        statusText.textContent = 'very limited';
        statusText.classList.add('very-limited');
        statusDescription.textContent = "Due to violations of our Terms of Use and Community Rules, features on your account or features on it have been temporarily disabled or limited. Future violations will result in additional actions being taken against your account.";
    } else if (strikes >= 5 && strikes <= 6) {
        statusText.textContent = 'in danger';
        statusText.classList.add('in-danger');
        statusDescription.textContent = "Due to repeated violations of our Terms of Use and Community Rules, your account or features on your account have been disabled. If you violate the rules again, your account may be terminated.";
    } else if (strikes >= 7) {
        statusText.textContent = 'terminated';
        statusText.classList.add('terminated');
        statusDescription.textContent = "Due to repeated or severe violations of our Terms of Use and Community Standards, your account has been terminated. You can no longer use your Boiby account.";
    }
    
    // Update strike meter segments
    segments.forEach((segment, index) => {
        if (index < strikes) {
            if (strikes <= 2) {
                segment.style.backgroundColor = 'var(--limited)';
            } else if (strikes <= 4) {
                segment.style.backgroundColor = 'var(--very-limited)';
            } else if (strikes <= 6) {
                segment.style.backgroundColor = 'var(--in-danger)';
            } else {
                segment.style.backgroundColor = 'var(--terminated)';
            }
        } else {
            segment.style.backgroundColor = 'var(--strike-empty)';
        }
    });
}
        // Toggle section collapse/expand
        document.querySelectorAll('.section-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const isCollapsed = content.style.display === 'none';
                
                if (isCollapsed) {
                    content.style.display = 'block';
                    header.classList.remove('collapsed');
                    header.querySelector('span').textContent = '▼';
                } else {
                    content.style.display = 'none';
                    header.classList.add('collapsed');
                    header.querySelector('span').textContent = '►';
                }
            });
        });

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadViolations);
    </script>
</body>
</html>
