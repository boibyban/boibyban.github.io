<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Notification</title>
    <link id="themeStylesheet" href="/ban-new.css" rel="stylesheet" type="text/css" media="all">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: rgba(0,0,0,0.5);
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6; /* Increased base line spacing */
        }
        
        .modal {
            width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 24px;
            box-sizing: border-box;
            line-height: 1.6; /* Consistent line spacing */
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 6px;
            line-height: 1.6; /* Consistent line spacing */
        }
        
        .modal-header svg {
            width: 20px;
            height: 20px;
            fill: #d32f2f;
        }
        
        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #212121;
            line-height: 1.6; /* Consistent line spacing */
        }
        
        .rules-broken {
            color: #212121;
            margin-bottom: 20px;
            line-height: 1.6; /* Increased line spacing */
        }
        
        .latest-activity {
            font-weight: 600;
            margin-bottom: 12px;
            color: #212121;
            line-height: 1.6; /* Increased line spacing */
        }
        
        .evidence-container {
            background: #f5f5f5;
            border-radius: 8px; /* Added border radius */
            margin-bottom: 24px;
            padding: 15px; /* Removed padding */
            border: none; /* Removed border */
        }
        
        .violation-box {
            padding: 0; /* Removed padding */
            margin: 0; /* Removed margin */
            border: none; /* Removed border */
            line-height: 1.6; /* Increased line spacing */
            margin-top: 15px;
            border-top: 1px solid grey;
            padding-top: 15px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            line-height: 1.6; /* Consistent line spacing */
        }
        
        .modal-button {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 1.6; /* Consistent line spacing */
        }
        
        .continue-button {
            background-color: #1976d2;
            color: white;
        }
        
        .logout-button {
            background-color: #f5f5f5;
            color: #212121;
        }

        /* Evidence styles with increased line spacing */
        .evidence-image {
            max-width: 640px;
            height: auto;
            max-height: 300px;
            display: flex;
            margin-top: 8px;
            max-width: 100%;
            line-height: 1.6; /* Increased line spacing */
        }
        
        .violation-text {
            font-weight: 500;
            line-height: 1.6; /* Increased line spacing */
        }
        
        .evidence-content {
            font-weight: normal;
            display: inline;
            line-height: 1.6; /* Increased line spacing */
        }
        
        /* Additional spacing adjustments */
        p, div {
            line-height: 1.6; /* Increased line spacing */
            margin-bottom: 8px; /* Added spacing between elements */
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <h2 id="banHeader">Warning</h2>
        </div>
        
        <p class="rules-broken">Your behaviour broke the rules of Boiby.</p>
        
        <p class="latest-activity" id="latestActivity">Latest activity we reviewed</p>
        
        <div class="evidence-container">
            <div id="evidenceContainer" class="violation-box">
                <p id="reviewedContainer"></p>
                <p id="detection" style="display:none"></p>
                <p id="violationHeader" style="display:none"></p>
            </div>
        </div>
        
        <div class="modal-footer">
            <button id="continueButton" class="modal-button continue-button">Continue</button>
            <a href="https://boibyban.github.io" class="modal-button logout-button">Logout</a>
        </div>
    </div>

    <!-- JavaScript remains exactly the same as previous version -->
    <script src="/translations-en.js"></script>
    <script>
        // Format date function
        function formatDate(date) {
    const options = { 
        month: 'long', 
        day: 'numeric', 
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true 
    };
    return date.toLocaleString('en-US', options).replace(',', '').replace(/(\d+:\d+)/, 'at $1');
}

        // Format string with placeholders
        function formatString(template, ...args) {
            return template.replace(/{(\d+)}/g, (match, index) => {
                return typeof args[index] !== 'undefined' ? args[index] : match;
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const formData = JSON.parse(localStorage.getItem('banFormData'));
            const language = localStorage.getItem('language') || 'en';
            
            // Set header text based on ban type
            const headerMap = {
                Warn: translations[language]["Heading.Warn"],
                Ban1Hour: translations[language]["Heading.Suspend1Hour"],
                Ban3Hours: translations[language]["Heading.Suspend3Hours"],
                Ban6Hours: translations[language]["Heading.Suspend6Hours"],
                Ban12Hours: translations[language]["Heading.Suspend12Hours"],
                Ban1Day: translations[language]["Heading.Suspend1Day"],
                Ban2Days: translations[language]["Heading.Suspend2Days"],
                Ban3Days: translations[language]["Heading.Suspend3Days"],
                Ban7Days: translations[language]["Heading.Suspend7Days"],
                Ban14Days: translations[language]["Heading.Suspend14Days"],
                Ban60Days: translations[language]["Heading.Suspend60Days"],
                Ban6Months: translations[language]["Heading.Suspend6Months"],
                Ban1Year: translations[language]["Heading.Suspend1Year"],
                Delete: translations[language]["Heading.BannedPermanently"]
            };
            
            if (formData && formData.state) {
                document.getElementById('banHeader').textContent = headerMap[formData.state] || translations[language]["Heading.Warn"];
            }
            
            // Set latest activity label
            document.getElementById('latestActivity').textContent = translations[language]["Label.LatestActivity"];
            
            // Set continue button text based on ban type
            const continueBtn = document.getElementById('continueButton');
            if (formData.state === "Warn") {
                continueBtn.textContent = translations[language]["Button.Reactivate"];
                // Add checkbox functionality for warnings
                const agreeContainer = document.createElement('div');
                agreeContainer.className = 'agree-checkbox';
                agreeContainer.style.margin = '15px 0';
                agreeContainer.innerHTML = `
                    <input type="checkbox" id="agreeCheckbox">
                    <label for="agreeCheckbox">${translations[language]["Label.IAgree"] || "I agree"}</label>
                `;
                continueBtn.parentNode.insertBefore(agreeContainer, continueBtn);
                continueBtn.disabled = true;
                
                document.getElementById('agreeCheckbox').addEventListener('change', function() {
                    continueBtn.disabled = !this.checked;
                });
            } else {
                continueBtn.textContent = "Continue";
            }

            // Inside your DOMContentLoaded event listener:
// Inside your DOMContentLoaded event listener:
if (formData) {
    const now = new Date();
    const reviewedDate = formatDate(now);
    
    // Clear and prepare evidence container
    const evidenceContainer = document.getElementById('evidenceContainer');
    evidenceContainer.innerHTML = '';
    evidenceContainer.style.paddingBottom = '16px'; // Added bottom padding
    
    // Create wrapper div for Review Date
    const reviewDateWrapper = document.createElement('div');
    
    // Review Date Label
    const reviewDateLabel = document.createElement('p');
    const reviewDateLabelBold = document.createElement('b');
    reviewDateLabelBold.textContent = translations[language]["Label.ReviewDateV2"];
    reviewDateLabel.appendChild(reviewDateLabelBold);
    reviewDateWrapper.appendChild(reviewDateLabel);
    
    // Review Date Value
    const reviewDateValue = document.createElement('p');
    const reviewDateValueBold = document.createElement('b');
    reviewDateValueBold.id = 'reviewedDate';
    reviewDateValueBold.textContent = reviewedDate;
    reviewDateValue.appendChild(reviewDateValueBold);
    reviewDateWrapper.appendChild(reviewDateValue);
    
    evidenceContainer.appendChild(reviewDateWrapper);
    
    // Add Moderator Note if exists
    const moderatorNote = formData.customNote || (formData.note === "nonote" ? "" : formData.note) || "";
    if (moderatorNote) {
        const noteWrapper = document.createElement('div');
        
        // Moderator Note Label
        const noteLabel = document.createElement('p');
        const noteLabelBold = document.createElement('b');
        noteLabelBold.textContent = translations[language]["Label.ModeratorNoteV2"];
        noteLabel.appendChild(noteLabelBold);
        noteWrapper.appendChild(noteLabel);
        
        // Moderator Note Value
        const noteValue = document.createElement('p');
        const noteValueBold = document.createElement('b');
        noteValueBold.id = 'moderatorNote';
        noteValueBold.textContent = moderatorNote;
        noteValue.appendChild(noteValueBold);
        noteWrapper.appendChild(noteValue);
        
        evidenceContainer.appendChild(noteWrapper);
    }
    
    // Add Violations if exist
    if (formData.classicViolations && formData.classicViolations.length > 0) {
        const violationsWrapper = document.createElement('div');
        
        formData.classicViolations.forEach((violation) => {
            // Reason
            const reasonLabel = document.createElement('p');
            const reasonLabelBold = document.createElement('b');
            reasonLabelBold.textContent = translations[language]["Label.Reason"];
            reasonLabel.appendChild(reasonLabelBold);
            violationsWrapper.appendChild(reasonLabel);
            
            const reasonValue = document.createElement('p');
            const reasonValueBold = document.createElement('b');
            reasonValueBold.className = 'violation-text';
            reasonValueBold.textContent = violation.reason;
            reasonValue.appendChild(reasonValueBold);
            violationsWrapper.appendChild(reasonValue);
            
            // Evidence
            const evidenceLabel = document.createElement('p');
            const evidenceLabelBold = document.createElement('b');
            evidenceLabelBold.textContent = translations[language]["Label.Evidence"];
            evidenceLabel.appendChild(evidenceLabelBold);
            violationsWrapper.appendChild(evidenceLabel);
            
            const evidenceValue = document.createElement('p');
            const evidenceValueBold = document.createElement('b');
            evidenceValueBold.className = 'evidence-content';
            
            let evidenceText = violation.evidence;
            if (violation.violationType !== "General/Chat" && violation.violationType !== "Image") {
                evidenceText = `${violation.violationType}: ${evidenceText}`;
            }
            evidenceValueBold.textContent = evidenceText;
            
            evidenceValue.appendChild(evidenceValueBold);
            violationsWrapper.appendChild(evidenceValue);
        });
        
        evidenceContainer.appendChild(violationsWrapper);
    }
}

            // Theme handling
            function setTheme(theme) {
                const themeStylesheet = document.getElementById('themeStylesheet');
                themeStylesheet.href = theme === "dark" ? "/ban-new-dark.css" : "/ban-new.css";
            }
            
            const savedTheme = localStorage.getItem('theme') || "light";
            setTheme(savedTheme);
        });
    </script>
</body>
</html>
