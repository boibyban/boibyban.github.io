<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link id="themeStylesheet" href="/ban-new.css" rel="stylesheet" type="text/css" media="all">
<style>
* { font-family: "Inter", serif; }
body { margin: 0!important; }
header {
    position: sticky;
    top: 0;
    width: 100%;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    background: #fff;
    color: #000;
    z-index: 1000;
}
.left, .right { display: flex; align-items: center; }
.left img { height: 32px; margin-right: 32px; }
.left span { font-weight: bold; margin-right: 32px; font-size: 16px; }
.left nav a { margin-right: 32px; text-decoration: none; color: inherit; font-size: 16px; }
#searchBox { padding: 4px 8px; font-size: 14px; border-radius: 6px; border: 1px solid #ddd; margin-left: 8px; }
.right .user-circle { width: 32px; height: 32px; border-radius: 50%; background: #eee; margin-right: 5px; }
.right span, .right img { font-size: 16px; margin-left: 5px; margin-right: 10px; }
.right img { width: 32px; height: 32px; }
header.dark { background: #1F1F1F; color: #eee; }
header.dark .left nav a { color: #eee; }
header.dark .right .user-circle { background: #555; }
#sidebar {
  position: fixed;
  top: 44px;
  left: 0;
  width: 160px;
  height: 100%;
  background: #fff;
  border-right: 1px solid #ddd;
  padding: 16px;
  box-sizing: border-box;
  font-size: 16px;
  display: none;
  flex-direction: column;
  gap: 12px;
  z-index: 900;
}
#sidebar a, #sidebar .premium-btn { display: block; text-decoration: none; color: #000; margin-bottom: 12px; font-size: 16px; }
.premium-btn { margin-top: auto; padding: 8px; border: none; background: #ffd633; border-radius: 4px; cursor: pointer; font-weight: 600; }
#hamburger { display: none; font-size: 22px; cursor: pointer; margin-right: 12px; }
@media (max-width: 1599px) { #sidebar { display: none; } #hamburger { display: block; } }
@media (min-width: 1600px) { #sidebar { display: flex; } }
#logo { height: 36px; }
.dark-mode #logo { content: url("boibylonglight.png"); }

.profile-container { width: 900px; margin: 60px auto auto auto; }
.card { background: #fff; padding: 20px; margin-bottom: 20px; }
.profile-header { display: flex; align-items: center; gap: 15px; }
.profile-header img { width: 120px; height: 120px; border-radius: 100%; object-fit: cover; background: linear-gradient(135deg,#eee,#ddd); }
.profile-info h2 { margin: 0; font-size: 22px; font-weight: 550; }
.profile-stats { margin-top: 5px; font-size: 14px; }

.friends-list { display: flex; gap: 16px; flex-wrap: wrap; margin-top: 10px; }
.friend { width: 115px; text-align: center; }
.friend img { width: 115px; height: 115px; border-radius: 50%; object-fit: cover; background: linear-gradient(135deg, #eee, #ccc); }
.friend p { font-size: 14px; margin: 6px 0 0; }
.search-results { display: flex; gap: 16px; flex-wrap: wrap; margin-top: 10px; }
.search-card { width: 200px; text-align: center; padding: 12px; background: #fff; border-radius: 6px; border: 1px solid #eee; }
.search-card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; background: linear-gradient(135deg,#eee,#ddd); }
.no-results-centered { text-align: center; padding: 40px 0; font-size: 16px; color: #666; }
</style>
</head>
<body>
<header id="header">
  <div class="left">
    <div id="hamburger">☰</div>
    <img id="logo" src="boibylongdark.png">
    <nav>
      <a href="#">Discover</a>
      <a href="#">Catalog</a>
      <a href="#">Develop</a>
      <a href="#">Boibucks</a>
    </nav>
    <input id="searchBox" placeholder="Search users..." />
  </div>
  <div class="right">
    <div class="user-circle"></div>
    <span id="username" style="font-weight:500;">f</span>
    <span> </span>
    <img src="bgreen.png">
    <span>0</span>
  </div>
</header>

<div id="sidebar">
  <a href="#">Home</a>
  <a href="#">Profile</a>
  <a href="#">Discover</a>
  <a href="#">Catalog</a>
  <a href="#">Acquaintances</a>
  <a href="#">Chat</a>
  <a href="#">Trade</a>
  <a href="#">Money</a>
  <a href="#">Develop</a>
  <a href="#">Premium</a>
  <button style="display:none" class="premium-btn">Get Premium</button>
</div>

<div id="profile" class="profile-container"></div>

<script>
const config = {
    deletedUserRedirect: 3,
    deletedUsernameMode: 1
};

function getDisplayName(user) {
    if (!user) return "";
    return (user.displayName && user.displayName.trim()) ? user.displayName : user.username || "";
}

function getDeletedName(user) {
    switch (config.deletedUsernameMode) {
        case 1: return user && user.username ? user.username : "Account Deleted";
        case 2: return "Account Deleted";
        case 3: return "Banned";
        default: return "Account Deleted";
    }
}

function escapeHtml(s) {
    if (typeof s !== 'string') return '';
    return s.replace(/[&<>"']/g, function (c) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c];
    });
}

async function loadUser() {
    try {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const name = params.get("name");
        const forceShow = params.get("show") === "true";
        if (!id && !name) { window.location.href = "404.html"; return; }
        const res = await fetch("users.json");
        if (!res.ok) { window.location.href = "500.html"; return; }
        const data = await res.json();
        let user = null;
        if (id && data[id]) user = data[id];
        if (!user && name) {
            for (const [uid, u] of Object.entries(data)) {
                if ((u.username || '').toLowerCase() === name.toLowerCase()) { user = u; break; }
            }
        }
        if (!user) { window.location.href = "404.html"; return; }
        if (user.isDeleted && !forceShow) {
            if (config.deletedUserRedirect === 2) { window.location.href = "404.html"; return; }
            if (config.deletedUserRedirect === 3) { window.location.href = "userDeleted.html"; return; }
        }
        const displayName = user.isDeleted ? getDeletedName(user) : getDisplayName(user);
        const handleName = "@" + (user.username || "");
        document.getElementById("profile").innerHTML =
            '<div class="card profile-header">' +
                '<img src="' + (user.isDeleted ? "content-deleted.png" : (user.profilePicture || "content-deleted.png")) + '">' +
                '<div class="profile-info">' +
                    '<h2>' + escapeHtml(displayName) + '</h2>' +
                    '<div class="profile-stats">' + escapeHtml(handleName) + '</div>' +
                    '<div class="profile-stats">' + (Array.isArray(user.friends) ? user.friends.length : 0) + ' Acquaintances · ' + (user.followers || 0) + ' Followers · ' + (user.following || 0) + ' Following</div>' +
                '</div>' +
            '</div>' +
            '<div class="card">' +
                '<div class="section">' +
                    '<h3>About</h3>' +
                    '<p>' + escapeHtml(user.bio && user.bio.trim() ? user.bio : "This user does not yet have a bio.") + '</p>' +
                '</div>' +
            '</div>' +
            '<div class="card">' +
                '<div class="section">' +
                    '<h3>Acquaintances (' + (Array.isArray(user.friends) ? user.friends.length : 0) + ')</h3>' +
                    '<div class="friends-list">' +
                        (Array.isArray(user.friends) ? user.friends.map(fid => {
                            const f = data[fid];
                            const isDel = !f || f.isDeleted;
                            const fName = isDel ? getDeletedName(f || {username: ""}) : getDisplayName(f);
                            const imgSrc = isDel ? "content-deleted.png" : (f.profilePicture || "content-deleted.png");
                            const link = 'users.html?id=' + encodeURIComponent(fid);
                            return '<div class="friend"><a href="' + link + '"><img src="' + imgSrc + '"><p>' + escapeHtml(fName) + '</p></a></div>';
                        }).join('') : '') +
                    '</div>' +
                '</div>' +
            '</div>' +
            '<div class="card">' +
                '<div class="section">' +
                    '<h3>Statistics</h3>' +
                    '<p>Join Date: ' + escapeHtml(user.joinDate || "Unknown") + '</p>' +
                '</div>' +
            '</div>';
    } catch (err) {
        console.error(err);
        window.location.href = "500.html";
    }
}

async function runSearch(q) {
    try {
        const query = (q || '').trim();
        if (!query) { loadUser(); return; }
        const res = await fetch('users.json');
        if (!res.ok) { document.getElementById('profile').innerHTML = '<div class="no-results-centered">No results found</div>'; return; }
        const data = await res.json();
        const results = Object.entries(data).filter(([id, user]) => {
            const dname = (user.displayName && user.displayName.trim()) ? user.displayName.toLowerCase() : (user.username || '').toLowerCase();
            const uname = (user.username || '').toLowerCase();
            return dname.includes(query.toLowerCase()) || uname.includes(query.toLowerCase());
        });
        if (!results.length) {
            document.getElementById('profile').innerHTML = '<div class="no-results-centered">No results found</div>';
            return;
        }
        const html = '<div class="card"><div class="search-results">' +
            results.map(([id, user]) => {
                const displayName = user.isDeleted ? getDeletedName(user) : getDisplayName(user);
                const handle = '@' + (user.username || '');
                const img = user.isDeleted ? 'content-deleted.png' : (user.profilePicture || 'content-deleted.png');
                const link = 'users.html?id=' + encodeURIComponent(id);
                return '<div class="search-card"><a href="' + link + '"><img src="' + img + '"><div style="margin-top:8px;font-weight:600;">' + escapeHtml(displayName) + '</div><div style="font-size:13px;color:#666;">' + escapeHtml(handle) + '</div></a></div>';
            }).join('') +
            '</div></div>';
        document.getElementById('profile').innerHTML = html;
    } catch (err) {
        console.error(err);
        document.getElementById('profile').innerHTML = '<div class="no-results-centered">No results found</div>';
    }
}

document.addEventListener('DOMContentLoaded', function () {
    loadUser();
    const sb = document.getElementById('searchBox');
    sb.addEventListener('input', function (e) {
        runSearch(e.target.value);
    });
    sb.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            sb.value = '';
            loadUser();
        }
    });
});
</script>
</body>
</html>
