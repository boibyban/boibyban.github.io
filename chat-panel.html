<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoibyChat Moderation Panel</title>
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-blue: #4285f4;
            --accent-red: #ff4444;
            --accent-yellow: #ffbb33;
            --border-color: #333333;
            --box-bg: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .panel-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--darker-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--accent-blue);
            margin-top: 0;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .control-group h2 {
            color: var(--accent-blue);
            font-size: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 15px;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--box-bg);
            color: var(--text-primary);
            font-family: inherit;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 15px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: all 0.2s;
            width: 100%;
            margin-top: 15px;
        }

        .btn-generate {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-generate:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .preview-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--border-color);
            margin: 15px auto;
            display: block;
            object-fit: cover;
            background-color: #333;
        }

        .img-preview-container {
            text-align: center;
            margin: 20px 0;
        }

        .severity-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            margin-left: 8px;
        }

        .severity-high {
            background-color: var(--accent-red);
            color: white;
        }

        .severity-medium {
            background-color: var(--accent-yellow);
            color: #333;
        }

        .severity-low {
            background-color: #4CAF50;
            color: white;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group label {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <h1>BoibyChat Moderation Panel</h1>
        
        <div class="control-group">
            <h2>User Information</h2>
            
            <div class="img-preview-container">
                <img id="image-preview" class="preview-img" src="default-profile.png" alt="Profile Preview">
                <label for="profile-image">Upload Profile Image</label>
                <input type="file" id="profile-image" accept="image/*">
            </div>
            
            <label for="username">Username</label>
            <input type="text" id="username" maxlength="20" placeholder="Enter username">
            
            <label for="user-id">User ID (optional)</label>
            <input type="text" id="user-id" placeholder="Enter user ID">
        </div>
        
        <div class="control-group">
            <h2>Violation Details</h2>
            
            <label for="reason">Violation Reason</label>
            <select id="reason">
                <option value="">Select a reason</option>
                <optgroup label="Severe Violations">
                    <option value="Ban Evasion">Ban Evasion</option>
                    <option value="Child Safety">Child Safety</option>
                    <option value="Violent Extremism">Violent Extremism</option>
                    <option value="Real-Life Threats">Real-Life Threats</option>
                </optgroup>
                <optgroup label="High Severity">
                    <option value="Doxxing">Doxxing</option>
                    <option value="Harassment">Harassment</option>
                    <option value="Hate Speech">Hate Speech</option>
                    <option value="Sexual Content">Sexual Content</option>
                </optgroup>
                <optgroup label="Medium Severity">
                    <option value="Profanity">Excessive Profanity</option>
                    <option value="Spam">Spam</option>
                    <option value="Impersonation">Impersonation</option>
                    <option value="Scamming">Scamming</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="Other">Other</option>
                </optgroup>
            </select>
            
            <label for="severity">Violation Severity</label>
            <div class="option-group">
                <label><input type="radio" name="severity" value="low" checked> Low</label>
                <label><input type="radio" name="severity" value="medium"> Medium</label>
                <label><input type="radio" name="severity" value="high"> High</label>
            </div>
            
            <label for="punishment">Action</label>
            <select id="punishment">
                <option value="1">Warning</option>
                <option value="1">1 Day Suspension</option>
                <option value="3">3 Day Suspension</option>
                <option value="7">7 Day Suspension</option>
                <option value="30">30 Day Suspension</option>
                <option value="terminated">Account Termination</option>
            </select>
            
            <label for="evidence">Offending Content (optional)</label>
            <textarea id="evidence" maxlength="1000" placeholder="Paste the violating content here..."></textarea>

            <label for="moderator-note">Moderator Note (visible to user)</label>
            <textarea id="moderator-note" maxlength="1000" placeholder="Explain the violation to the user..."></textarea>
        </div>
        
        <button id="generate-btn" class="btn btn-generate">Generate Ban Notice</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle image preview
            const profileImageInput = document.getElementById('profile-image');
            const imagePreview = document.getElementById('image-preview');
            
            profileImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        imagePreview.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Handle form submission
            const generateBtn = document.getElementById('generate-btn');
            
            generateBtn.addEventListener('click', function() {
                // Get all form values
                const username = document.getElementById('username').value;
                const userId = document.getElementById('user-id').value;
                const reason = document.getElementById('reason').value;
                const severity = document.querySelector('input[name="severity"]:checked').value;
                const punishment = document.getElementById('punishment').value;
                const evidence = document.getElementById('evidence').value;
                const moderatorNote = document.getElementById('moderator-note').value;
                
                // Get image as base64
                let profileImage = imagePreview.src.includes('default-profile.png') 
                    ? '' 
                    : imagePreview.src;
                
                // Create data object to pass
                const banData = {
                    username: username || 'User',
                    userId: userId,
                    reason: reason,
                    severity: severity,
                    punishment: punishment,
                    evidence: evidence,
                    moderatorNote: moderatorNote,
                    profileImage: profileImage,
                    timestamp: new Date().toISOString()
                };
                
                // Store in localStorage
                localStorage.setItem('banScreenData', JSON.stringify(banData));
                
                // Open ban screen
                window.open('ban-v3.html', '_blank');
            });
        });
    </script>
</body>
</html>
