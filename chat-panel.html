<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoibyChat Moderation Panel</title>
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-blue: #4285f4;
            --border-color: #333333;
            --box-bg: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .panel-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--darker-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--accent-blue);
            margin-top: 0;
            text-align: center;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h2 {
            color: var(--accent-blue);
            font-size: 18px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--box-bg);
            color: var(--text-primary);
            font-family: inherit;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: all 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-generate {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-generate:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .preview-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            margin: 10px auto;
            display: block;
            object-fit: cover;
        }

        .img-preview-container {
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <h1>BoibyChat Moderation Panel</h1>
        
        <div class="control-group">
            <h2>Profile Settings</h2>
            
            <label for="profile-image">Upload Profile Image</label>
            <input type="file" id="profile-image" accept="image/*">
            
            <div class="img-preview-container">
                <img id="image-preview" class="preview-img" src="boiby.jpg" alt="Profile Preview">
            
            <label for="username">Username (max 20 characters)</label>
            <input type="text" id="username" maxlength="20" placeholder="Enter username">
            </div>
        </div>
        
        <div class="control-group">
            <h2>Violation Details</h2>
            
            <label for="reason">Reason</label>
            <select id="reason">
                <option value="Bullying and Harassment">Bullying and Harassment</option>
                <option value="Ban Evasion">Ban Evasion</option>
                <option value="Spam">Spam</option>
                <option value="Hateful Conduct">Hateful Conduct</option>
                <option value="Gore and Violence">Gore and Violence</option>
            </select>
            
            <label for="punishment">Punishment</label>
            <select id="punishment">
                <option value="1">Suspended for 1 Day</option>
                <option value="3">Suspended for 3 Days</option>
                <option value="7">Suspended for 7 Days</option>
                <option value="terminated">Account Terminated</option>
            </select>
            
            <label for="evidence">Evidence Message (optional, max 1000 chars)</label>
            <textarea id="evidence" maxlength="1000" placeholder="Enter the message that violated rules..."></textarea>

            <label for="moderator-note">Moderator Note (optional, max 1000 chars)</label>
<textarea id="moderator-note" maxlength="1000" placeholder="Enter internal note for the user..."></textarea>
        </div>
        
        <button id="generate-btn" class="btn btn-generate">Submit</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle image preview
            const profileImageInput = document.getElementById('profile-image');
            const imagePreview = document.getElementById('image-preview');
            
            profileImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        imagePreview.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = 'boiby.jpg';
                }
            });
            
            // Handle form submission
            const generateBtn = document.getElementById('generate-btn');
            
            generateBtn.addEventListener('click', function() {
    // Get all form values
    const username = document.getElementById('username').value;
    const reason = document.getElementById('reason').value;
    const punishment = document.getElementById('punishment').value;
    const evidence = document.getElementById('evidence').value;
    const moderatorNote = document.getElementById('moderator-note').value; // New line
    
    // Get image as base64 (or default if none)
    let profileImage = imagePreview.src;
    
    // Create data object to pass
    const banData = {
        username: username || 'User',
        reason: reason,
        punishment: punishment,
        evidence: evidence,
        moderatorNote: moderatorNote,
        profileImage: profileImage,
        timestamp: new Date().toISOString()
    };
    
    // Store in localStorage
    localStorage.setItem('banScreenData', JSON.stringify(banData));
    
    // Open ban screen
    window.open('ban-v3.html', '_blank');
});
        });
    </script>
</body>
</html>
