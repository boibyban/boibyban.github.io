<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About My Mac - Selector</title>
  <link rel="stylesheet" href="/aboutMyMac/style.css">
</head>
<body>
  <div class="container">
    <h1>About My Mac</h1>

    <form id="mac-form">
      <label for="model">Model</label>
      <select id="model" name="model"></select>

      <label for="cpu">Processor / Chip</label>
      <select id="cpu" name="cpu"></select>

      <label for="gpu">Graphics</label>
      <select id="gpu" name="gpu"></select>

      <label for="memory">Memory</label>
      <select id="memory" name="memory"></select>

      <label for="os">macOS Version</label>
      <div class="os-select">
        <select id="os" name="os"></select>
        <label><input type="checkbox" id="show-unsupported"> Show unsupported versions</label>
      </div>

      <button type="submit">Show About This Mac</button>
    </form>
  </div>

  <script src="/aboutMyMac/script.js"></script>
</body>
</html>
