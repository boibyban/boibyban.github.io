<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link id="themeStylesheet" href="/ban-new.css" rel="stylesheet" type="text/css" media="all">
<style>
* { font-family: "Inter", serif; }
body { margin: 0!important; }
header {
    position: sticky;
    top: 0;
    width: 100%;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    background: #fff;
    color: #000;
    z-index: 1000;
}
.left, .right { display: flex; align-items: center; }
.left img { height: 32px; margin-right: 32px; }
.left span { font-weight: bold; margin-right: 32px; font-size: 16px; }
.left nav a { margin-right: 32px; text-decoration: none; color: inherit; font-size: 16px; }
#searchBox { padding: 4px 8px; font-size: 14px; border-radius: 8px; border: 1px solid #ddd; margin-left: 8px; }
.right .user-circle { width: 32px; height: 32px; border-radius: 50%; background: #eee; margin-right: 5px; }
.right span, .right img { font-size: 16px; margin-left: 5px; margin-right: 10px; }
.right img { width: 32px; height: 32px; }
header.dark { background: #1F1F1F; color: #eee; }
header.dark .left nav a { color: #eee; }
header.dark .right .user-circle { background: #555; }
#sidebar {
  position: fixed;
  top: 44px;
  left: 0;
  width: 160px;
  height: 100%;
  background: #fff;
  border-right: 1px solid #ddd;
  padding: 16px;
  box-sizing: border-box;
  font-size: 16px;
  display: none;
  flex-direction: column;
  gap: 12px;
  z-index: 900;
}
#sidebar a, #sidebar .premium-btn { display: block; text-decoration: none; color: #000; margin-bottom: 12px; font-size: 16px; }
.premium-btn { margin-top: auto; padding: 8px; border: none; background: #ffd633; border-radius: 4px; cursor: pointer; font-weight: 600; }
#hamburger { display: none; font-size: 22px; cursor: pointer; margin-right: 12px; }
@media (max-width: 1599px) { #sidebar { display: none; } #hamburger { display: block; } }
@media (min-width: 1600px) { #sidebar { display: flex; } }
#logo { height: 36px; }
.dark-mode #logo { content: url("boibylonglight.png"); }

.profile-container { width: 900px; margin: 60px auto auto auto; }
.card { background: #fff; padding: 20px; margin-bottom: 20px; }
.card.no-bg { background: none; padding: 10px 0 20px 0; box-shadow: none; } /* used for view all acquaintances so there's no white behind items */
.profile-header { display: flex; align-items: center; gap: 15px; }
.profile-header img { width: 120px; height: 120px; border-radius: 100%; object-fit: cover; background: linear-gradient(135deg,#eee,#ddd); }
.profile-info h2 { margin: 0; font-size: 20px; font-weight: 550; }
.profile-stats { margin-top: 5px; font-size: 14px; }

.friends-list { display: flex; gap: 16px; flex-wrap: wrap; margin-top: 10px; }
.friend { width: 115px; text-align: center; }
.friend img { width: 115px; height: 115px; border-radius: 50%; object-fit: cover; }
.friend p { font-size: 5px; margin: 5px 0 0; }

.search-results { /* used for search and viewfriends */
  display: grid;
  grid-template-columns: repeat(3, 300px); /* three wide */
  justify-content: center;
  gap: 16px;
  margin-top: 10px;
}

.user-card {
  width: 300px;
  background: #fff;        /* active/undeleted cards are white */
  padding: 12px;
  display: flex;
  gap: 10px;               /* 10px gap between image and text */
  align-items: center;
  box-shadow: none;
  border-radius: 0;
  box-sizing: border-box;
  transition: all 0.3s ease;
}
.user-card.inactive {
  background: #ddd;        /* grey background for inactive (deleted) in search/viewfriends */
  opacity: 0.5;
}
.user-card img {
  width: 96px;
  height: 96px;
  object-fit: cover;
  border-radius: 50%;     /* make pfps circle */
  flex-shrink: 0;
  transition: filter 0.3s ease, opacity 0.3s ease;
}
/* grayscale helper class */
.img-grayscale { filter: grayscale(100%); }

/* 15px left margin for profile-info */
.user-card .profile-info {
  flex: 1;
  margin-left: 15px;       /*  15px left margin for profile-info */
}
.user-card.small .profile-info { margin-left: 0; } /* override for small stacked cards (main friend list) */

.user-card .profile-info h2 { font-size: 20px; margin: 0; }
.user-card .profile-info .profile-stats { margin-top: 0px; color: #444; font-size: 13px; }
.user-card .inactive-line { margin-top: 0px; font-size: 12px; color: #555; }

/* Small card for main friends list */
.user-card.small { max-width: 140px; flex-direction: column; align-items: center; text-align: center; background: none; gap: 8px; padding: 6px; }
.user-card.small img { width: 115px; height: 115px; border-radius: 50%; }
.user-card.small .profile-info h2 { font-size: 14px; margin-top: 8px; }

/* helper for 50% opacity pfps on main profile friend previews (deleted) */
.img-50 { opacity: 0.5; }

.no-results-centered { text-align: center; padding: 40px 0; font-size: 16px; color: #666; }

/* Hover effects for deleted user cards */
.user-card.inactive .username-hover,
.user-card.inactive .handle-hover {
  transition: opacity 0.3s ease;
}

.user-card.inactive .username-hover-alt,
.user-card.inactive .handle-hover-alt {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.user-card.inactive .username-hover-container,
.user-card.inactive .handle-hover-container {
  position: relative;
  display: inline-block;
}

.user-card.inactive:hover .username-hover,
.user-card.inactive:hover .handle-hover {
  opacity: 0;
}

.user-card.inactive:hover .username-hover-alt,
.user-card.inactive:hover .handle-hover-alt {
  opacity: 1;
}

/* Profile picture hover effect */
.user-card.inactive .pfp-hover {
  transition: filter 0.3s ease, opacity 0.3s ease;
}

.user-card.inactive .pfp-hover-alt {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  filter: grayscale(100%);
  transition: opacity 0.3s ease;
}

.user-card.inactive .pfp-hover-container {
  position: relative;
  display: inline-block;
}

.user-card.inactive:hover .pfp-hover {
  opacity: 0;
}

.user-card.inactive:hover .pfp-hover-alt {
  opacity: 1;
}
</style>
</head>
<body>
<header id="header">
  <div class="left">
    <div id="hamburger">☰</div>
    <img id="logo" src="boibylongdark.png">
    <nav>
      <a href="#">Discover</a>
      <a href="#">Catalog</a>
      <a href="#">Develop</a>
      <a href="#">Boibucks</a>
    </nav>
    <input id="searchBox" placeholder="Search users..." />
  </div>
  <div class="right">
    <div class="user-circle"></div>
    <span id="username" style="font-weight:500;">f</span>
    <span> </span>
    <img src="bgreen.png">
    <span>0</span>
  </div>
</header>

<div id="sidebar">
  <a href="#">Home</a>
  <a href="#">Profile</a>
  <a href="#">Discover</a>
  <a href="#">Catalog</a>
  <a href="#">Acquaintances</a>
  <a href="#">Chat</a>
  <a href="#">Trade</a>
  <a href="#">Money</a>
  <a href="#">Develop</a>
  <a href="#">Premium</a>
  <button style="display:none" class="premium-btn">Get Premium</button>
</div>

<div id="profile" class="profile-container"></div>
    <script src="/device.js"></script>
<script>
/*
  Config options:
    - deletedUserRedirect: 1 show page, 2 -> 404, 3 -> userDeleted.html
    - deletedUsernameMode:
        1 -> show original username (when available)
        2 -> "Account Deleted"
        3 -> "Banned"
    - inactiveTextMode:
        1 -> "Inactive"
        2 -> "Account Deleted"
        3 -> "Deleted"
        4 -> "Account deleted"
        5 -> "Banned"
    - showDeletedInSearch: boolean, if false, deleted accounts are excluded from search results
    - pfpDisplayMode: 1 = show original pfp, 2 = show original pfp in grayscale, 3 = always show content-deleted.png for deleted users
      (pfpDisplayMode only affects deleted users; non-deleted users always show their pfp if present)
    - showUsernameOnHover: boolean, if true, hovering over a username will show the actual username if it's hidden
    - showPictureOnHover: boolean, if true, hovering over a profile picture will show the original picture if it's hidden
*/

const config = {
    deletedUserRedirect: 3,
    deletedUsernameMode: 2,
    inactiveTextMode: 4,
    showDeletedInSearch: false,
    pfpDisplayMode: 3,
    showUsernameOnHover: true,
    showPictureOnHover: true
};

function getInactiveLabel() {
    switch (config.inactiveTextMode) {
        case 1: return "Inactive";
        case 2: return "Account Deleted";
        case 3: return "Deleted";
        case 4: return "Account deleted";
        case 5: return "Banned";
        default: return "Inactive";
    }
}

function getDisplayName(user) {
    if (!user) return "";
    // if user is deleted, respect deletedUsernameMode
    if (user && user.isDeleted) return getDeletedName(user);
    return (user.displayName && user.displayName.trim()) ? user.displayName : user.username || "";
}

function getDeletedName(user) {
    switch (config.deletedUsernameMode) {
        case 1: return user && user.username ? user.username : "Account Deleted";
        case 2: return "Account Deleted";
        case 3: return "Banned";
        default: return "Account Deleted";
    }
}

function escapeHtml(s) {
    if (typeof s !== 'string') return '';
    return s.replace(/[&<>"']/g, function (c) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c];
    });
}

/**
 * getProfileImage(user, isDel)
 * returns URL to use for <img src="...">
 * For deleted users, behavior depends on config.pfpDisplayMode:
 *   1 -> show original profilePicture if available, otherwise content-deleted.png
 *   2 -> same as 1 (but caller may add grayscale class)
 *   3 -> always 'content-deleted.png'
 */
function getProfileImage(user, isDel) {
    if (isDel) {
        if (config.pfpDisplayMode === 3) return 'content-deleted.png';
        // 1 or 2: try to show original if present
        return (user && user.profilePicture) ? user.profilePicture : 'content-deleted.png';
    }
    return (user && user.profilePicture) ? user.profilePicture : 'content-deleted.png';
}

/**
 * getProfileImageClass(user, isDel, context)
 * returns class string to apply to the <img>
 * - if pfpDisplayMode === 2 and isDel => 'img-grayscale'
 * - for main profile friend previews (context === 'main-friend-list') and isDel => also add 'img-50' (50% opacity)
 */
function getProfileImageClass(user, isDel, context) {
    const classes = [];
    if (isDel && config.pfpDisplayMode === 2) classes.push('img-grayscale');
    if (context === 'main-friend-list' && isDel) classes.push('img-50');
    return classes.join(' ');
}

/**
 * createUsernameElement(user, isDel)
 * returns HTML string for username with hover effect if enabled and needed
 */
function createUsernameElement(user, isDel) {
    const displayName = isDel ? getDeletedName(user) : getDisplayName(user);
    const actualUsername = user && user.username ? user.username : "";
    
    // If username is already shown or hover effect is disabled, return simple element
    if (!config.showUsernameOnHover || !isDel || config.deletedUsernameMode === 1 || !actualUsername) {
        return escapeHtml(displayName);
    }
    
    // Create hover effect for username
    return `<span class="username-hover-container">
        <span class="username-hover">${escapeHtml(displayName)}</span>
        <span class="username-hover-alt">${escapeHtml(actualUsername)}</span>
    </span>`;
}

/**
 * createHandleElement(user, isDel)
 * returns HTML string for handle (@username) with hover effect if enabled and needed
 */
function createHandleElement(user, isDel) {
    const displayHandle = '@' + (isDel ? getDeletedName(user) : (user && user.username ? user.username : ""));
    const actualHandle = user && user.username ? '@' + user.username : "";
    
    // If handle is already shown or hover effect is disabled, return simple element
    if (!config.showUsernameOnHover || !isDel || config.deletedUsernameMode === 1 || !actualHandle) {
        return escapeHtml(displayHandle);
    }
    
    // Create hover effect for handle
    return `<span class="handle-hover-container">
        <span class="handle-hover">${escapeHtml(displayHandle)}</span>
        <span class="handle-hover-alt">${escapeHtml(actualHandle)}</span>
    </span>`;
}

/**
 * createProfileImageElement(user, isDel, context, size = 'normal')
 * returns HTML string for profile image with hover effect if enabled and needed
 */
function createProfileImageElement(user, isDel, context, size = 'normal') {
    const displayImage = getProfileImage(user, isDel);
    const actualImage = user && user.profilePicture ? user.profilePicture : 'content-deleted.png';
    const imgClass = getProfileImageClass(user, isDel, context);
    const classAttr = imgClass ? ` class="${imgClass}"` : '';
    
    const width = size === 'small' ? '115' : '96';
    const height = size === 'small' ? '115' : '96';
    
    // If picture is already shown or hover effect is disabled, return simple element
    if (!config.showPictureOnHover || !isDel || config.pfpDisplayMode === 1 || displayImage === actualImage) {
        return `<img src="${displayImage}"${classAttr} width="${width}" height="${height}">`;
    }
    
    // Create hover effect for profile picture
    return `<span class="pfp-hover-container">
        <img src="${displayImage}" class="pfp-hover ${imgClass}" width="${width}" height="${height}">
        <img src="${actualImage}" class="pfp-hover-alt" width="${width}" height="${height}" style="filter: grayscale(100%)">
    </span>`;
}

let loadedUser = null;
let allData = null;

async function loadUser() {
    try {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const name = params.get("name");
        const forceShow = params.get("show") === "true";
        const viewFriends = params.has("viewfriends");

        if (!id && !name) { window.location.href = "404.html"; return; }
        const res = await fetch("users.json");
        if (!res.ok) { window.location.href = "500.html"; return; }
        const data = await res.json();
        allData = data;
        let user = null;
        if (id && data[id]) user = data[id];
        if (!user && name) {
            for (const [uid, u] of Object.entries(data)) {
                if ((u.username || '').toLowerCase() === name.toLowerCase()) { user = u; break; }
            }
        }
        if (!user) { window.location.href = "404.html"; return; }
        if (user.isDeleted && !forceShow) {
            if (config.deletedUserRedirect === 2) { window.location.href = "404"; return; }
            if (config.deletedUserRedirect === 3) { window.location.href = "userDeleted"; return; }
        }
        loadedUser = user;

        // VIEW ALL ACQUAINTANCES PAGE
        if (viewFriends) {
            const displayName = user.isDeleted ? getDeletedName(user) : getDisplayName(user);
            const handle = "@" + (user.isDeleted ? getDeletedName(user) : (user.username || ""));
            const friends = Array.isArray(user.friends) ? user.friends : [];
            if (!friends.length) {
                document.getElementById("profile").innerHTML =
                  '<div class="card no-bg"><h3>' + escapeHtml(displayName) + ' (' + escapeHtml(handle) + ")'s Acquaintances <span style=\"color:#666;font-weight:400\">(" + 0 + ")</span></h3><div class='no-results-centered'>This user has no acquaintances.</div></div>";
                return;
            }
            const inactiveLabel = escapeHtml(getInactiveLabel());
            // include the count next to the header as requested
            const html = '<div class="card no-bg"><h3>' + escapeHtml(displayName) + ' (' + escapeHtml(handle) + ")'s Acquaintances <span style=\"color:#666;font-weight:400\">(" + friends.length + ")</span></h3><div class='search-results'>" +
                friends.map(fid => {
                    const f = data[fid];
                    const isDel = !f || f.isDeleted;
                    const fNameElement = createUsernameElement(f || {username:""}, isDel);
                    const imgElement = createProfileImageElement(f || {}, isDel, 'view-all');
                    const handleElement = createHandleElement(f || {}, isDel);
                    const link = 'users.html?id=' + encodeURIComponent(fid);
                    const inactiveClass = isDel ? ' inactive' : '';
                    const inactiveLine = isDel ? '<div class="inactive-line">' + inactiveLabel + '</div>' : '';
                    return '<div class="user-card' + inactiveClass + '"><a href="' + link + '" style="text-decoration:none;color:inherit;display:flex;align-items:center;">' + imgElement + '<div class="profile-info"><h2>' + fNameElement + '</h2><div class="profile-stats">' + handleElement + '</div>' + inactiveLine + '</div></a></div>';
                }).join('') +
                '</div></div>';
            document.getElementById("profile").innerHTML = html;
            return;
        }

        // MAIN PROFILE PAGE
        const displayName = user.isDeleted ? getDeletedName(user) : getDisplayName(user);
        const handleName = "@" + (user.isDeleted ? getDeletedName(user) : (user.username || ""));
        const profileImageElement = createProfileImageElement(user, user.isDeleted, 'profile-header');
        const profileHtml =
            '<div class="card profile-header">' +
                profileImageElement +
                '<div class="profile-info">' +
                    '<h2>' + escapeHtml(displayName) + '</h2>' +
                    '<div class="profile-stats">' + escapeHtml(handleName) + '</div>' +
                    '<div class="profile-stats">' + (Array.isArray(user.friends) ? user.friends.length : 0) + ' Acquaintances · ' + (user.followers || 0) + ' Followers · ' + (user.following || 0) + ' Following</div>' +
                '</div>' +
            '</div>' +
            '<div class="card">' +
                '<div class="section">' +
                    '<h3>About</h3>' +
                    '<p>' + escapeHtml(user.bio && user.bio.trim() ? user.bio : "This user does not yet have a bio.") + '</p>' +
                '</div>' +
            '</div>' +
            '<div class="card">' +
                '<div class="section" style="display:flex;align-items:center;justify-content:space-between;">' +
                    '<h3>Acquaintances (' + (Array.isArray(user.friends) ? user.friends.length : 0) + ')</h3>' +
                    '<button onclick="viewAllFriends()" style="padding:6px 10px;border:none;background:#eee;border-radius:4px;cursor:pointer;">View All Acquaintances</button>' +
                '</div>' +
                '<div class="friends-list">' +
                    (Array.isArray(user.friends) ? user.friends.map(fid => {
                        const f = data[fid];
                        const isDel = !f || f.isDeleted;
                        const fNameElement = createUsernameElement(f || {username: ""}, isDel);
                        const imgElement = createProfileImageElement(f || {}, isDel, 'main-friend-list', 'small');
                        const link = 'users.html?id=' + encodeURIComponent(fid);
                        /* main friends list: no inactive text, no grey background; deleted pfps opacity handled via img-50 class */
                        return '<div class="user-card small' + (isDel ? ' inactive' : '') + '"><a href="' + link + '" style="text-decoration:none;color:inherit;display:flex;flex-direction:column;align-items:center;">' + imgElement + '<div class="profile-info"><h2>' + fNameElement + '</h2></div></a></div>';
                    }).join('') : '') +
                '</div>' +
            '</div>' +
            '<div class="card">' +
                '<div class="section">' +
                    '<h3>Statistics</h3>' +
                    '<p>Join Date: ' + escapeHtml(user.joinDate || "Unknown") + '</p>' +
                '</div>' +
            '</div>';
        document.getElementById("profile").innerHTML = profileHtml;
    } catch (err) {
        console.error(err);
        window.location.href = "500.html";
    }
}

function viewAllFriends() {
    const url = new URL(window.location.href);
    url.searchParams.set("viewfriends", "true");
    window.location.href = url.toString();
}

async function runSearch(q) {
    try {
        const query = (q || '').trim();
        if (!query) { loadUser(); return; }
        const res = await fetch('users.json');
        if (!res.ok) { document.getElementById('profile').innerHTML = '<div class="no-results-centered">No results found</div>'; return; }
        const data = await res.json();
        let results = Object.entries(data).filter(([id, user]) => {
            const dname = (user.displayName && user.displayName.trim()) ? user.displayName.toLowerCase() : (user.username || '').toLowerCase();
            const uname = (user.username || '').toLowerCase();
            return dname.includes(query.toLowerCase()) || uname.includes(query.toLowerCase());
        });

        // apply showDeletedInSearch filter (only affects search results)
        if (!config.showDeletedInSearch) {
            results = results.filter(([id, user]) => !user.isDeleted);
        }

        if (!results.length) {
            document.getElementById('profile').innerHTML = '<div class="no-results-centered">No results found</div>';
            return;
        }

        const inactiveLabel = escapeHtml(getInactiveLabel());
        const html = '<div class="search-results">' +
            results.map(([id, user]) => {
                const isDel = user.isDeleted;
                const displayNameElement = createUsernameElement(user, isDel);
                const handleElement = createHandleElement(user, isDel);
                const imgElement = createProfileImageElement(user, isDel, 'search');
                const link = 'users.html?id=' + encodeURIComponent(id);
                const inactiveClass = isDel ? ' inactive' : '';
                const inactiveLine = isDel ? '<div class="inactive-line">' + inactiveLabel + '</div>' : '';
                return '<div class="user-card' + inactiveClass + '"><a href="' + link + '" style="text-decoration:none;color:inherit;display:flex;align-items:center;">' + imgElement + '<div class="profile-info"><h2>' + displayNameElement + '</h2><div class="profile-stats">' + handleElement + '</div>' + inactiveLine + '</div></a></div>';
            }).join('') +
            '</div>';
        document.getElementById('profile').innerHTML = html;
    } catch (err) {
        console.error(err);
        document.getElementById('profile').innerHTML = '<div class="no-results-centered">No results found</div>';
    }
}

document.addEventListener('DOMContentLoaded', function () {
    loadUser();
    const sb = document.getElementById('searchBox');
    sb.addEventListener('input', function (e) {
        runSearch(e.target.value);
    });
    sb.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            sb.value = '';
            loadUser();
        }
    });
});
</script>
</body>
