<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
/* Same CSS as before */
body {
    background-color: #f3f3f3;
    font-family: "Inter", sans-serif;
    line-height: 1.35em;
    margin: 0;
    padding: 30px 0;
}
.profile-container {
    width: 900px;
    margin: auto;
}
.card {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
}
.profile-header {
    display: flex;
    align-items: center;
    gap: 15px;
}
.profile-header img {
    width: 100px;
    height: 100px;
    border-radius: 100%;
}
.profile-info h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 550;
}
.profile-stats {
    margin-top: 5px;
    font-size: 14px;
}
.friends-list {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    margin-top: 10px;
}
.friend {
    width: 128px;
    text-align: center;
}
.friend img {
    width: 128px;
    height: 128px;
    border-radius: 6px;
    object-fit: cover;
}
.friend p {
    font-size: 14px;
    margin: 6px 0 0;
}
</style>
</head>
<body>
<div id="profile" class="profile-container"></div>

<script>
async function loadUser() {
    try {
        // Parse query params
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const name = params.get("name");

        if (!id && !name) {
            window.location.href = "404.html";
            return;
        }

        // Fetch JSON
        const res = await fetch("users.json");
        if (!res.ok) throw new Error("JSON load error");
        const data = await res.json();

        let user = null;

        // Search by ID
        if (id && data[id]) {
            user = data[id];
        }

        // Search by name
        if (!user && name) {
            for (const [uid, u] of Object.entries(data)) {
                if (u.username.toLowerCase() === name.toLowerCase()) {
                    user = u;
                    break;
                }
            }
        }

        if (!user) {
            window.location.href = "404.html";
            return;
        }

        if (user.isDeleted) {
            window.location.href = "userDeleted.html";
            return;
        }

        // Build profile
        document.getElementById("profile").innerHTML = `
            <div class="card profile-header">
                <img src="${user.profilePicture}" alt="Avatar">
                <div class="profile-info">
                    <h2>${user.username}</h2>
                    <div class="profile-stats">@${user.username}</div>
                    <div class="profile-stats">
                        ${user.friends.length} Friends · ${user.followers} Followers · ${user.following} Following
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="section">
                    <h3>About</h3>
                    <p>Alias: ✶</p>
                </div>
            </div>
            <div class="card">
                <div class="section">
                    <h3>Friends (${user.friends.length})</h3>
                    <div class="friends-list">
                        ${user.friends.map(fid => {
                            const f = data[fid];
                            if (!f) return "";
                            return `
                                <div class="friend">
                                    <a href="users.html?id=${fid}">
                                        <img src="${f.profilePicture}" alt="${f.username}">
                                        <p>${f.username}</p>
                                    </a>
                                </div>`;
                        }).join("")}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="section">
                    <h3>Statistics</h3>
                    <p>Join Date: ${user.joinDate}</p>
                </div>
            </div>
        `;
    } catch (err) {
        console.error(err);
        window.location.href = "500.html";
    }
}

loadUser();
</script>
</body>
</html>
