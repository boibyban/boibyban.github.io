<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link id="themeStylesheet" href="/ban-new.css" rel="stylesheet" type="text/css" media="all">
<style>
* { font-family: "Inter", serif; }
body { margin: 0!important; }
header {
    position: sticky;
    top: 0;
    width: 100%;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    background: #fff;
    color: #000;
    z-index: 1000;
}
.left, .right { display: flex; align-items: center; }
.left img { height: 32px; margin-right: 32px; }
.left span { font-weight: bold; margin-right: 32px; font-size: 16px; }
.left nav a { margin-right: 32px; text-decoration: none; color: inherit; font-size: 16px; }
.right .user-circle { width: 32px; height: 32px; border-radius: 50%; background: #eee; margin-right: 5px; }
.right span, .right img { font-size: 16px; margin-left: 5px; margin-right: 10px; }
.right img { width: 32px; height: 32px; }
header.dark { background: #1F1F1F; color: #eee; }
header.dark .left nav a { color: #eee; }
header.dark .right .user-circle { background: #555; }
#sidebar {
  position: fixed;
  top: 44px;
  left: 0;
  width: 160px;
  height: 100%;
  background: #fff;
  border-right: 1px solid #ddd;
  padding: 16px;
  box-sizing: border-box;
  font-size: 16px;
  display: none;
  flex-direction: column;
  gap: 12px;
  z-index: 900;
}
#sidebar a, #sidebar .premium-btn { display: block; text-decoration: none; color: #000; margin-bottom: 12px; font-size: 16px; }
.premium-btn { margin-top: auto; padding: 8px; border: none; background: #ffd633; border-radius: 4px; cursor: pointer; font-weight: 600; }
#hamburger { display: none; font-size: 22px; cursor: pointer; margin-right: 12px; }
@media (max-width: 1599px) { #sidebar { display: none; } #hamburger { display: block; } }
@media (min-width: 1600px) { #sidebar { display: flex; } }
#logo { height: 36px; }
.dark-mode #logo { content: url("boibylonglight.png"); }

.profile-container { width: 900px; margin: 60px auto auto auto; }
.card { background: #fff; padding: 20px; margin-bottom: 20px; }
.profile-header { display: flex; align-items: center; gap: 15px; }
.profile-header img { width: 100px; height: 100px; border-radius: 100%; }
.profile-info h2 { margin: 0; font-size: 22px; font-weight: 550; }
.profile-stats { margin-top: 5px; font-size: 14px; }

.friends-list { display: flex; gap: 16px; flex-wrap: wrap; margin-top: 10px; }
.friend { width: 128px; text-align: center; }
.friend img { width: 128px; height: 128px; border-radius: 50%; object-fit: cover; background: linear-gradient(135deg, #eee, #ccc); }
.friend p { font-size: 14px; margin: 6px 0 0; }
</style>
</head>
<body>
<header id="header">
  <div class="left">
    <div id="hamburger">☰</div>
    <img id="logo" src="boibylongdark.png">
    <nav>
      <a href="#">Discover</a>
      <a href="#">Catalog</a>
      <a href="#">Develop</a>
      <a href="#">Boibucks</a>
    </nav>
  </div>
  <div class="right">
    <div class="user-circle"></div>
    <span id="username" style="font-weight:500;">f</span>
    <span> </span>
    <img src="bgreen.png">
    <span>0</span>
  </div>
</header>

<div id="sidebar">
  <a href="#">Home</a>
  <a href="#">Profile</a>
  <a href="#">Discover</a>
  <a href="#">Catalog</a>
  <a href="#">Friends</a>
  <a href="#">Chat</a>
  <a href="#">Trade</a>
  <a href="#">Money</a>
  <a href="#">Develop</a>
  <a href="#">Premium</a>
  <button style="display:none" class="premium-btn">Get Premium</button>
</div>

<div id="profile" class="profile-container"></div>

<script>
// Config toggles
const CONFIG = {
    showDeletedUsernames: true, // true = show real usernames, false = "Account Deleted"
    deletedUserRedirect: 3       // 1=show page, 2=redirect 404, 3=redirect userDeleted
};

async function loadUser() {
    try {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const name = params.get("name");
        const forceShow = params.get("show") === "true";
        if (!id && !name) { window.location.href = "404.html"; return; }

        const res = await fetch("users.json");
        if (!res.ok) throw new Error("JSON load error");
        const data = await res.json();

        let user = null;
        if (id && data[id]) user = data[id];
        if (!user && name) {
            for (const [uid, u] of Object.entries(data)) {
                if (u.username.toLowerCase() === name.toLowerCase()) { user = u; break; }
            }
        }
        if (!user) { window.location.href = "404.html"; return; }

        // Handle deleted users
        if (user.isDeleted && !forceShow) {
            if (CONFIG.deletedUserRedirect === 2) { window.location.href = "404.html"; return; }
            if (CONFIG.deletedUserRedirect === 3) { window.location.href = "userDeleted.html"; return; }
            // if =1 → fall through and render page
        }

        document.getElementById("profile").innerHTML = `
            <div class="card profile-header">
                <img src="${user.isDeleted ? "content-deleted.png" : user.profilePicture}">
                <div class="profile-info">
                    <h2>${user.username}</h2>
                    <div class="profile-stats">@${user.username}</div>
                    <div class="profile-stats">
                        ${user.friends.length} Friends · ${user.followers} Followers · ${user.following} Following
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="section">
                    <h3>About</h3>
                    <p>${user.isDeleted ? "This account has been deleted." : "This user does not yet have a bio."}</p>
                </div>
            </div>
            <div class="card">
                <div class="section">
                    <h3>Friends (${user.friends.length})</h3>
                    <div class="friends-list">
                        ${user.friends.map(fid => {
                            const f = data[fid];
                            const imgSrc = (!f || f.isDeleted) 
                                ? 'content-deleted.png' 
                                : f.profilePicture;
                            const link = `users.html?id=${fid}`;
                            const uname = (!f || f.isDeleted)
                                ? (CONFIG.showDeletedUsernames && f ? f.username : "Account Deleted")
                                : f.username;

                            return `
                                <div class="friend">
                                    <a href="${link}">
                                        <img src="${imgSrc}">
                                        <p>${uname}</p>
                                    </a>
                                </div>`;
                        }).join("")}
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="section">
                    <h3>Statistics</h3>
                    <p>Join Date: ${user.joinDate}</p>
                </div>
            </div>
        `;
    } catch (err) {
        console.error(err);
        window.location.href = "500.html";
    }
}
loadUser();
</script>
</body>
</html>
