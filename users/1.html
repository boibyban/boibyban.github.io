<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
/* Import fonts */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

/* Root variables */
:root {
    --color-bg: #f3f3f3;
    --color-box-bg: #ffffff;
    --color-border-light: #ccc;
    --color-border-dark: #000;
    --color-text: #111;

    --font-family: "Inter", sans-serif;

    --fw-light: 300;
    --fw-regular: 400;
    --fw-medium: 550;
    --fw-semibold: 600;

    --fs-small: 14px;
    --fs-base: 16px;
    --fs-heading: 22px;

    --line-height: 1.35em;
}

/* Layout */
body {
    background-color: var(--color-bg);
    font-family: var(--font-family);
    line-height: var(--line-height);
    margin: 0;
    padding: 30px 0;
}

.profile-container {
    width: 900px;
    margin: auto;
}

/* Card layout */
.card {
    background: var(--color-box-bg);
    border: 1px solid var(--color-border-light);
    padding: 20px;
    margin-bottom: 20px;
}

/* Header */
.profile-header {
    display: flex;
    align-items: center;
    gap: 15px;
}

.profile-header img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    border: 1px solid var(--color-border-light);
}

.profile-info h2 {
    margin: 0;
    font-size: var(--fs-heading);
    font-weight: var(--fw-medium);
    color: var(--color-text);
}

.profile-info p {
    margin: 2px 0 6px;
    font-size: var(--fs-base);
    font-weight: var(--fw-light);
    color: var(--color-text);
}

.profile-stats {
    margin-top: 5px;
    font-size: var(--fs-small);
    color: var(--color-text);
}

.profile-actions {
    margin-top: 10px;
}
.profile-actions button {
    padding: 6px 14px;
    border: 1px solid var(--color-border-dark);
    border-radius: 6px;
    background: var(--color-box-bg);
    cursor: pointer;
    font-weight: var(--fw-regular);
}

/* Tabs */
.profile-tabs {
    display: flex;
    margin-top: 20px;
    border-bottom: 1px solid var(--color-border-light);
}
.profile-tabs div {
    margin-right: 20px;
    padding-bottom: 6px;
    cursor: pointer;
    font-weight: var(--fw-medium);
    color: var(--color-text);
}
.profile-tabs .active {
    border-bottom: 2px solid var(--color-border-dark);
}

/* Sections */
.section h3 {
    font-size: var(--fs-base);
    font-weight: var(--fw-semibold);
    margin-bottom: 10px;
}
.section p {
    font-size: var(--fs-small);
}

/* Friends */
.friends-list {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 10px;
}
.friend {
    width: 70px;
    text-align: center;
}
.friend img {
    width: 70px;
    border-radius: 6px;
    border: 1px solid var(--color-border-light);
}
.friend p {
    font-size: var(--fs-small);
    margin: 4px 0 0;
}
</style>
</head>
<body>

<div class="profile-container">
    <!-- Header Card -->
    <div class="card profile-header">
        <img src="avatar.png" alt="Avatar">
        <div class="profile-info">
            <h2>ScriptTops</h2>
            <p>"Got Root? Didn’t think so!"</p>
            <div class="profile-stats">
                91 Friends · 124 Followers · 11 Following
            </div>
            <div class="profile-actions">
                <button>Add Friend</button>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="card">
        <div class="profile-tabs">
            <div class="active">About</div>
            <div>Creations</div>
        </div>
        <div class="section">
            <h3>About</h3>
            <p>Alias: ✶</p>
        </div>
    </div>

    <!-- Friends -->
    <div class="card">
        <div class="section">
            <h3>Friends (4)</h3>
            <div class="friends-list">
                <div class="friend"><img src="f1.png"><p>User1</p></div>
                <div class="friend"><img src="f2.png"><p>User2</p></div>
                <div class="friend"><img src="f3.png"><p>User3</p></div>
                <div class="friend"><img src="f4.png"><p>User4</p></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
