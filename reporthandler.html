<!-- reporthandler.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Handler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .evidence-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }
        select, textarea {
            width: 100%;
            margin-bottom: 15px;
        }
        textarea {
            min-height: 80px;
        }
        button {
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        h1, h2 {
            color: #333;
        }
        .punishment-options {
            margin: 20px 0;
        }
        .punishment-options label {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>Report Handler</h1>
    <h2>Recent report:</h2>
    
    <div>
        <label for="globalReason">Set Reason for All Items:</label>
        <select id="globalReason">
            <option value="">-- Select Reason --</option>
            <option value="Harassment">Harassment</option>
            <option value="Inappropriate">Inappropriate</option>
            <option value="Privacy">Privacy</option>
            <option value="Adult Content">Adult Content</option>
            <option value="Sexual Content">Sexual Content</option>
            <option value="Misusing Boiby Systems">Misusing Boiby Systems</option>
            <option value="Terrorism/Extremism">Terrorism/Extremism</option>
            <option value="Political Content">Political Content</option>
            <option value="Boiby Endangerment">Boiby Endangerment</option>
            <option value="Discriminatory Content">Discriminatory Content</option>
            <option value="Violent Content and Gore">Violent Content and Gore</option>
            <option value="Privacy: Sharing PII">Privacy: Sharing PII</option>
            <option value="Privacy: Asking for PII">Privacy: Asking for PII</option>
            <option value="Doxxing">Doxxing</option>
            <option value="Seeking Sexual Content">Seeking Sexual Content</option>
            <option value="Intellectual Property Violation">IP Violation</option>
            <option value="Scamming">Scamming</option>
            <option value="Misinformation">Misinformation</option>
            <option value="Child Safety">Child Safety</option>
            <option value="Account Theft">Account Theft</option>
            <option value="Abuse of Boiby Employees">Abuse of Boiby Employees</option>
            <option value="Excessive Profanity">Excessive Profanity</option>
            <option value="Illegal and Regulated Content">Illegal and Regulated Content</option>
            <option value="Boiby Economy">Boiby Economy</option>
            <option value="Cheats and Exploits">Cheats and Exploits</option>
            <option value="Modified Client">Modified Client</option>
            <option value="Spam">Spam</option>
            <option value="Chargeback">Chargeback</option>
            <option value="Minimum Age Requirement">Minimum Age Requirement</option>
            <option value="Ban Evasion">Ban Evasion</option>
            <option value="Extortion and Blackmail">Extortion and Blackmail</option>
            <option value="Directing Users Off-Platform">Directing Users Off-Platform</option>
            <option value="Contests and Sweepstakes">Contests and Sweepstakes</option>
            <option value="Gambling Content">Gambling Content</option>
            <option value="Real-Life Threats">Real-Life Threats</option>
            <option value="Real-World Tragic Events">Real-World Tragedy</option>
            <option value="Impersonation">Impersonation</option>
            <option value="Dangerous Activities">Dangerous Activities</option>
            <option value="Disruptive Audio">Disruptive Audio</option>
            <option value="Dating and Romantic Content">Dating and Romantic Content</option>
            <option value="Malicious Software">Malicious Software</option>
        </select>
    </div>
    
    <div id="evidenceContainer"></div>
    
    <div class="punishment-options">
        <h3>Punishment:</h3>
        <input type="radio" id="Warn" name="State" value="Warn">
        <label for="Warn">Warn</label>
        <input type="radio" id="Ban1Day" name="State" value="Ban1Day">
        <label for="Ban1Day">1 Day</label>
        <input type="radio" id="Ban3Days" name="State" value="Ban3Days">
        <label for="Ban3Days">3 Days</label>
        <input type="radio" id="Ban7Days" name="State" value="Ban7Days">
        <label for="Ban7Days">7 Days</label>
        <input type="radio" id="Ban14Days" name="State" value="Ban14Days">
        <label for="Ban14Days">14 Days</label>
        <input type="radio" id="Delete" name="State" value="Delete">
        <label for="Delete">Permanent</label>
    </div>
    
    <div>
        <label for="note">Moderator Note (presets):</label>
        <select id="note" name="note">
            <option value="nonote">No moderator note</option>
            <option value="This content is not appropriate. Do not discuss or post about inappropriate topics on Boiby.">CONTENT (GENERAL): This content is not appropriate. Do not discuss or post about inappropriate topics on Boiby.</option>
            <option value="Your account has been moderated for inappropriate behavior. Boiby strictly prohibits associations with terrorism and violent extremism.">Your account has been moderated for inappropriate behavior. Boiby strictly prohibits associations with terrorism and violent extremism.</option>
            <option value="Your account has been suspended for violating our Terms of Use for exploiting. If you continue, your account may recieve additional moderation actions.">CHEATS 1: Your account has been suspended for violating our Terms of Use for exploiting. If you continue, your account may recieve additional moderation actions.</option>
            <option value="Your account has been terminated for violating our Terms of Use for exploiting.">CHEATS (PERMANENT): Your account has been terminated for violating our Terms of Use for exploiting.</option>
            <option value="Impersonation is a violation of our rules. Do not mislead others by impersonating other people's identity or affiliations.">IMPERSONATION: Impersonation is a violation of our rules. Do not mislead others by impersonating other people's identity or affiliations.</option>
            <option value="We received a copyright removal request for one or more of your creations. After reviewing the request, we have removed your creation.">IP VIOLATION: We received a copyright removal request for one or more of your creations. After reviewing the request, we have removed your creation.</option>
            <option value="Do not create accounts just to harass others or break rules.">ACCOUNT TO BREAK RULES: Do not create accounts just to harass others or break rules.</option>
            <option value="Do not repeatedly swear, use excessive profanity, or otherwise say inappropriate things on Boiby.">SWEARING/PROFANITY: Do not repeately swear, use excessive profanity, or otherwise say inappropriate things on Boiby.</option>
            <option value="Misinformation is not allowed. Do not spread misinformation or content intended to mislead others.">MISINFORMATION: Misinformation is not allowed. Do not spread misinformation or content intended to mislead others.</option>
            <option value="Do not harass other users. Do not say inappropriate or mean things about others on Boiby.">HARASSMENT: Do not harass other users. Do not say inappropriate or mean things about others on Boiby.</option>
            <option value="Boiby does not permit discriminatory speech, content, or actions based on race or ethnic origin, national origin, religion or religious affiliation, gender, gender identity, or sexual orientation.">DISCRIMINATORY: Boiby does not permit discriminatory speech, content, or actions based on race or ethnic origin, national origin, religion or religious affiliation, gender, gender identity, or sexual orientation.</option>
            <option value="Scamming is a violation of our Terms of Use. Do not continue to scam on Boiby.">SCAMS: Scamming is a violation of our Terms of Use. Do not continue to scam on Boiby.</option>
            <option value="Adult content is not tolerated on Boiby!">ADULT CONTENT: Adult content is not tolerated on Boiby!</option>
            <option value="Your account has been permanently banned due to violating our Boiby Endangerment Community Rule. Our policies prohibit this sort of content and behavior.">BOIBY ENDANGERMENT: Your account has been permanently banned due to violating our Boiby Endangerment Community Rule. Our policies prohibit this sort of content and behavior.</option>
            <option value="Do not spam or repeatedly post chat or content.">SPAM: Do not spam or repeatedly post chat or content.</option>
            <option value="Your account has been moderated for buying or selling Boibybucks or virtual items on third-party sites or marketplaces.">BUYING OFF-PLATFORM: Your account has been moderated for buying or selling Boibybucks or virtual items on third-party sites or marketplaces.</option>
            <option value="Do not upload audio that is unintelligible, excessively loud, or contains high-pitched noises.">DISRUPTIVE AUDIO: Do not upload audio that is unintelligible, excessively loud, or contains high-pitched noises.</option>
            <option value="Dating or other inappropriate behavior is not permitted on Boiby.">DATING: Dating or other inappropriate behavior is not permitted on Boiby.</option>
            <option value="Do not attempt to bypass our systems that keep our platform and community safe and secure.">BYPASSES: Do not attempt to bypass our systems that keep our platform and community safe and secure.</option>
            <option value="Please do not discuss, post about, or upload content that recreates, mocks, or capitalizes off of specific real-world tragic events.">TRAGEDY: Please do not discuss, post about, or upload content that recreates, mocks, or capitalizes off of specific real-world tragic events.</option>
            <option value="This account has been closed due to a violation of our Terms of Use. Do not create games or advertisements intended to scam other players.">SCAM GAMES (PERMANENT): This account has been closed due to a violation of our Terms of Use. Do not create games or advertisements intended to scam other players.</option>
            <option value="Your username contains inappropriate content that is not allowed on Boiby.">USERNAME: Your username contains inappropriate content that is not allowed on Boiby.</option>
            <option value="This username is not allowed on Boiby.">USERNAME: This username is not allowed on Boiby.</option>
            <option value="Your account has been moderated for making threats against other users.">THREATS: Your account has been moderated for making threats against other users.</option>
            <option value="This audio file contains content that is not appropriate for Boiby. Please review our rules and upload only appropriate content.">AUDIO (GENERAL): This audio file contains content that is not appropriate for Boiby. Please review our rules and upload only appropriate content.</option>
            <option value="This image is not appropriate. Please review our rules and only upload appropriate content.">IMAGE (GENERAL): This image is not appropriate. Please review our rules and only upload appropriate content.</option>
            <option value="This display name is not appropriate for Boiby.">DISPLAY NAME: This display name is not appropriate for Boiby.</option>
            <option value="Do not upload malicious or harmful software or files. This includes adware, spyware, stealers, remote access trojans, or any other unwanted software.">MALICIOUS SOFTWARE: Do not upload malicious or harmful software or files. This includes adware, spyware, stealers, remote access trojans, or any other unwanted software.</option>
            <option value="You created or used an account to avoid a moderation action taken against another account.">BAN EVASION: You created or used an account to avoid a moderation action taken against another account.</option>
            <option value="Your account has been terminated for repeatedly violating the Terms of Use on multiple accounts.">MULTIPLE ACCOUNT VIOLATION: Your account has been terminated for repeatedly violating the Terms of Use on multiple accounts.</option>
            <option value="Do not post about your moderation actions, or additional moderation actions may be taken against your account. If you would like to discuss your bans, please use the Appeals Portal to contact us.">MOD ACTIONS: Do not post about your moderation actions, or additional moderation actions may be taken against your account. If you would like to discuss your bans, please use the Appeals Portal to contact us.</option>
            <option value="Your account has been moderated for violating our Terms of Use for theft of an account and/or assets.">ACCOUNT THEFT: Your account has been moderated for violating our Terms of Use for theft of an account and/or assets.</option>
            <option value="Your account has been terminated due to multiple and/or severe violations of our Terms of Use.">SEVERE VIOLATIONS (PERMANENT): Your account has been terminated due to multiple and/or severe violations of our Terms of Use.</option>
            <option value="Your account has been moderated for creating, promoting, or participating in inappropriate behavior or content. This is a violation of our Terms of Use.">INAPPROPRIATE CONTENT: Your account has been moderated for creating, promoting, or participating in inappropriate behavior or content. This is a violation of our Terms of Use.</option>
            <option value="Your account has been suspended for unauthorized/disputed charges.">DISPUTED CHARGES: Your account has been suspended for unauthorized/disputed charges.</option>
            <option value="This account has been closed. Do not steal accounts!">STOLEN ACCOUNT 1: This account has been closed. Do not steal accounts!</option>
            <option value="This account has been closed as compromised.">STOLEN ACCOUNT 2: This account has been closed as compromised.</option>
            <option value="Creating accounts just to spam can get you permanently banned from the site.">ACCOUNTS TO SPAM: Creating accounts just to spam can get you permanently banned from the site.</option>
        </select>
        
        <label for="notecustom">Custom Moderator Note (optional):</label>
        <textarea id="notecustom" name="notecustom" rows="4"></textarea>
    </div>
    
    <button type="button" id="submitButton">Submit</button>
    
    <script>
        // Load evidence items from previous page
        const evidenceItems = JSON.parse(localStorage.getItem('reportEvidenceItems')) || [];
        const evidenceContainer = document.getElementById('evidenceContainer');
        
        // Display evidence items with reason dropdowns
        evidenceItems.forEach((item, index) => {
            const evidenceBox = document.createElement('div');
            evidenceBox.className = 'evidence-box';
            evidenceBox.innerHTML = `
                <h3>Evidence Item ${index + 1}</h3>
                <p>${item}</p>
                <label for="reason${index}">Reason:</label>
                <select id="reason${index}" class="reason-select">
                    <option value="">-- Select Reason --</option>
                    <option value="Harassment">Harassment</option>
                    <option value="Inappropriate">Inappropriate</option>
                    <option value="Privacy">Privacy</option>
                    <option value="Adult Content">Adult Content</option>
                    <option value="Sexual Content">Sexual Content</option>
                    <option value="Misusing Boiby Systems">Misusing Boiby Systems</option>
                    <option value="Terrorism/Extremism">Terrorism/Extremism</option>
                    <option value="Political Content">Political Content</option>
                    <option value="Boiby Endangerment">Boiby Endangerment</option>
                    <option value="Discriminatory Content">Discriminatory Content</option>
                    <option value="Violent Content and Gore">Violent Content and Gore</option>
                    <option value="Privacy: Sharing PII">Privacy: Sharing PII</option>
                    <option value="Privacy: Asking for PII">Privacy: Asking for PII</option>
                    <option value="Doxxing">Doxxing</option>
                    <option value="Seeking Sexual Content">Seeking Sexual Content</option>
                    <option value="Intellectual Property Violation">IP Violation</option>
                    <option value="Scamming">Scamming</option>
                    <option value="Misinformation">Misinformation</option>
                    <option value="Child Safety">Child Safety</option>
                    <option value="Account Theft">Account Theft</option>
                    <option value="Abuse of Boiby Employees">Abuse of Boiby Employees</option>
                    <option value="Excessive Profanity">Excessive Profanity</option>
                    <option value="Illegal and Regulated Content">Illegal and Regulated Content</option>
                    <option value="Boiby Economy">Boiby Economy</option>
                    <option value="Cheats and Exploits">Cheats and Exploits</option>
                    <option value="Modified Client">Modified Client</option>
                    <option value="Spam">Spam</option>
                    <option value="Chargeback">Chargeback</option>
                    <option value="Minimum Age Requirement">Minimum Age Requirement</option>
                    <option value="Ban Evasion">Ban Evasion</option>
                    <option value="Extortion and Blackmail">Extortion and Blackmail</option>
                    <option value="Directing Users Off-Platform">Directing Users Off-Platform</option>
                    <option value="Contests and Sweepstakes">Contests and Sweepstakes</option>
                    <option value="Gambling Content">Gambling Content</option>
                    <option value="Real-Life Threats">Real-Life Threats</option>
                    <option value="Real-World Tragic Events">Real-World Tragedy</option>
                    <option value="Impersonation">Impersonation</option>
                    <option value="Dangerous Activities">Dangerous Activities</option>
                    <option value="Disruptive Audio">Disruptive Audio</option>
                    <option value="Dating and Romantic Content">Dating and Romantic Content</option>
                    <option value="Malicious Software">Malicious Software</option>
                </select>
            `;
            evidenceContainer.appendChild(evidenceBox);
        });
        
        // Global reason change handler
        document.getElementById('globalReason').addEventListener('change', function() {
            const globalReason = this.value;
            if (globalReason) {
                document.querySelectorAll('.reason-select').forEach(select => {
                    select.value = globalReason;
                });
            }
        });
        
        // Submit handler
        document.getElementById('submitButton').addEventListener('click', function() {
            // Validate all reasons are selected
            let allReasonsValid = true;
            document.querySelectorAll('.reason-select').forEach(select => {
                if (!select.value) {
                    allReasonsValid = false;
                }
            });
            
            if (!allReasonsValid) {
                alert('Please select a reason for all evidence items.');
                return;
            }
            
            // Validate punishment is selected
            if (!document.querySelector('input[name="State"]:checked')) {
                alert('Please select a punishment.');
                return;
            }
            
            // Prepare form data
            const formData = {
                state: document.querySelector('input[name="State"]:checked').value,
                note: document.getElementById('note').value,
                customNote: document.getElementById('notecustom').value,
                classicViolations: []
            };
            
            // Collect evidence items with reasons
            evidenceItems.forEach((item, index) => {
                const reason = document.getElementById(`reason${index}`).value;
                formData.classicViolations.push({
                    violationType: "General/Chat",
                    reason: reason,
                    evidence: item
                });
            });
            
            // Save to localStorage and redirect to ban page
            localStorage.setItem('banFormData', JSON.stringify(formData));
            window.location.href = 'not-approved.html';
        });
    </script>
</body>
</html>
