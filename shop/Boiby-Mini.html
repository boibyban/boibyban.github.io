<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boiby mini - Purchase</title>
  <style>
    :root {
      --blue: #0071e3;
      --border: #d2d2d7;
      --text: #1d1d1f;
      --muted: #6e6e73;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 30px 10px;
      border-bottom: 1px solid var(--border);
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }
    .models {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 640px;
      margin: auto;
    }
    .card {
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .card h2 { font-size: 1.4rem; margin: 0 0 6px; }
    .price { font-size: 1.1rem; font-weight: 500; margin: 6px 0 14px; }
    .card ul { margin: 0; padding-left: 20px; }

    .configurator { max-width: 900px; margin: 30px auto; padding: 20px; }
    .back-btn {
      margin: 10px 0 20px;
      padding: 8px 18px;
      background: #f2f2f2;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .back-btn:hover { background: #e0e0e0; }

    .hero { margin-bottom: 28px; }
    .hero-title {
      font-size: clamp(1.8rem, 4.2vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.15;
      margin: 0 0 18px;
    }
    .hero-list { list-style: none; padding: 0; margin: 0; }
    .hero-list li {
      font-size: 1.05rem;
      line-height: 1.7;
      margin: 10px 0;
    }

    .group { margin: 28px 0; }
    .group h3 { font-size: 1.15rem; margin: 0 0 12px; }
.checkout {
  position: sticky;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  border-top: 1px solid var(--border);
  padding: 20px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 12px;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
  z-index: 100; /* ensures it stays on top */
}

.total {
  font-size: 1.5rem; 
  font-weight: 700;
}

.add-to-bag {
  padding: 14px 26px;
  font-size: 1.2rem;
}

    .pill {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin: 12px 0;
      padding: 30px 20px;
      border: 1px solid var(--border);
      border-radius: 16px;
      cursor: pointer;
      transition: border-color .2s, box-shadow .2s;
      font-size: 1.05rem;
    }
    .pill .label { font-weight: 600; }
    .pill .price-right { color: var(--muted); font-weight: 600; white-space: nowrap; }
    .pill:hover { border-color: var(--blue); }
    .pill.selected { border: 2px solid var(--blue); box-shadow: 0 0 0 2px rgba(0,113,227,0.15) inset; }
    .pill.disabled { color: var(--muted); cursor: not-allowed; background: #f9f9f9; }

    .note { font-size: 0.9rem; color: var(--muted); margin-top: 6px; }

    .checkout {
      margin-top: 28px;
      border-top: 1px solid var(--border);
      padding-top: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }
    .total { font-size: 1.2rem; font-weight: 700; }
    .add-to-bag {
      padding: 12px 22px;
      font-size: 1.05rem;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background .2s;
    }
    .add-to-bag:hover { background: #005bb5; }
  </style>
</head>
<body>
  <header>
    <h1>Buy Boiby mini</h1>
  </header>

  <div class="models" id="models">
    <div class="card" data-model="B1">
      <h2>Boiby mini B1</h2>
      <p class="price">From A$999</p>
      <ul>
        <li>Boiby B1 chip</li>
        <li>10-core CPU, 12-core GPU</li>
        <li>16 GB unified memory</li>
        <li>2.5 Gbit Ethernet</li>
      </ul>
    </div>

    <div class="card" data-model="B1 Pro">
      <h2>Boiby mini B1 Pro</h2>
      <p class="price">From A$1999</p>
      <ul>
        <li>Boiby B1 Pro chip</li>
        <li>12-core CPU, 20-core GPU</li>
        <li>32 GB unified memory</li>
        <li>1 TB SSD storage</li>
        <li>2.5 Gbit Ethernet</li>
      </ul>
    </div>
  </div>

  <div class="configurator" id="configurator" style="display:none;">
    <button class="back-btn" id="backBtn">← Back</button>

    <div class="hero">
      <h2 class="hero-title" id="heroTitle"></h2>
      <ul class="hero-list" id="heroList"></ul>
    </div>

    <div id="options"></div>

    <div class="checkout">
      <div class="total" id="finalPrice"></div>
      <button class="add-to-bag">Add to Bag</button>
    </div>
  </div>

  <script>
    const baseConfigs = {
      "B1": {
        price: 999,
        name: "Boiby mini B1",
        upgrades: {
          memory: ["16 GB unified memory (base)", "24 GB unified memory (+A$100)", "32 GB unified memory (+A$200)"],
          storage: ["512 GB SSD storage (base)", "1 TB SSD storage (+A$100)", "2 TB SSD storage (+A$200)", "4 TB SSD storage (+A$400)"],
          ethernet: ["2.5 Gbit Ethernet (base)", "10 Gbit Ethernet (+A$100)"]
        }
      },
      "B1 Pro": {
        price: 1999,
        name: "Boiby mini B1 Pro",
        upgrades: {
          chip: ["Boiby B1 Pro with 12-core CPU and 20-core GPU (base)", "Boiby B1 Pro with 14-core CPU and 24-core GPU (+A$300)"],
          memory: ["32 GB unified memory (base)", "48 GB unified memory (+A$200)", "64 GB unified memory (+A$400)", "96 GB unified memory (+A$600)",],
          storage: ["1 TB SSD storage (base)", "2 TB SSD storage (+A$100)", "4 TB SSD storage (+A$300)", "8 TB SSD storage (+A$700)"],
          ethernet: ["2.5 Gbit Ethernet (base)", "10 Gbit Ethernet (+A$100)"]
        }
      }
    };

    const addons = {
      mouse: ["Boiby Pro Mouse (+A$50)"],
      keyboard: ["Boiby Pro Keyboard (+A$150)", "Boiby Pro Keyboard with Number Pad (+A$200)"],
      monitor: ["Boiby HDR Display 27-inch (IPS 1440p 240Hz) (+A$499)", "Boiby Studio Display OLED 27-inch (1440p 360Hz) (+A$1199)"]
    };

    let selectedModel = null;
    let selectedOptions = {};

    const cleanLabel = (opt) => opt.split("(")[0].trim();
    const rightPrice = (opt) => {
      const m = opt.match(/\+A\$\d+/);
      return m ? m[0].replace('+','+ ') : '';
    };

    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        selectedModel = card.getAttribute("data-model");
        document.getElementById("models").style.display = "none";
        showConfigurator();
      });
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      document.getElementById("configurator").style.display = "none";
      document.getElementById("models").style.display = "flex";
    });

    function showConfigurator() {
  const config = baseConfigs[selectedModel];
  document.getElementById("heroTitle").innerText = `Customise your Boiby mini — ${selectedModel}`;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  selectedOptions = {};

  // Render upgrade groups
  for (let category in config.upgrades) {
    const group = document.createElement("div");
    group.className = "group";
    const h3 = document.createElement("h3");
    h3.innerText = category.charAt(0).toUpperCase() + category.slice(1);
    group.appendChild(h3);

    config.upgrades[category].forEach((opt, idx) => {
      const pill = document.createElement("div");
      pill.className = "pill";
      pill.innerHTML = `<span class="label">${cleanLabel(opt)}</span><span class="price-right">${rightPrice(opt)}</span>`;

      // Disable 96GB memory initially for B1 Pro
      if (selectedModel === "B1 Pro") {
  const chipGroup = Array.from(optionsDiv.querySelectorAll(".group"))
    .find(g => g.querySelector("h3").innerText.toLowerCase() === "chip");
  const memoryGroup = Array.from(optionsDiv.querySelectorAll(".group"))
    .find(g => g.querySelector("h3").innerText.toLowerCase() === "memory");
  const memory96 = Array.from(memoryGroup.querySelectorAll(".pill"))
    .find(p => p.textContent.includes("96 GB"));

  // Initially disable 96GB
  memory96.classList.add("disabled");

  // Add click listener to memory pills
  memoryGroup.querySelectorAll(".pill").forEach(memPill => {
    memPill.addEventListener("click", () => {
      if (memPill.classList.contains("disabled")) return;
      memoryGroup.querySelectorAll(".pill").forEach(p => p.classList.remove("selected"));
      memPill.classList.add("selected");
      selectedOptions.memory = memPill.textContent.trim();
      renderHeroSummary();
      updatePrice();
    });
  });

  // Chip pill listener to enable/disable 96GB memory
  chipGroup.querySelectorAll(".pill").forEach(chipPill => {
    chipPill.addEventListener("click", () => {
      // deselect other chips
      chipGroup.querySelectorAll(".pill").forEach(p => p.classList.remove("selected"));
      chipPill.classList.add("selected");
      selectedOptions.chip = chipPill.textContent.trim();

      if (chipPill.textContent.includes("14-core")) {
        memory96.classList.remove("disabled");
      } else {
        memory96.classList.add("disabled");
        // reset memory to 64GB if 96GB was selected
        const memory64 = Array.from(memoryGroup.querySelectorAll(".pill"))
          .find(p => p.textContent.includes("64 GB"));
        memoryGroup.querySelectorAll(".pill").forEach(p => p.classList.remove("selected"));
        memory64.classList.add("selected");
        selectedOptions.memory = memory64.textContent.trim();
      }

      renderHeroSummary();
      updatePrice();
    });
  });
}

      }

      if (idx === 0) pill.classList.add("selected");
      if (!(selectedModel === "B1 Pro" && category === "memory" && opt.includes("96 GB"))) {
        selectedOptions[category] = opt;
      }

      group.appendChild(pill);
    });

    // Memory note
    if (selectedModel === "B1 Pro" && category === "memory") {
      const note = document.createElement("div");
      note.className = "note";
      note.innerText = "96GB unified memory available on B1 Pro with 14-core CPU and 24-core GPU.";
      group.appendChild(note);
    }

    optionsDiv.appendChild(group);
  }

  // Addons
  const addonsGroup = document.createElement("div");
  addonsGroup.className = "group";
  const addonsTitle = document.createElement("h3");
  addonsTitle.innerText = "Add-ons";
  addonsGroup.appendChild(addonsTitle);

  for (let sub in addons) {
    const subTitle = document.createElement("h4");
    subTitle.innerText = sub.charAt(0).toUpperCase() + sub.slice(1);
    addonsGroup.appendChild(subTitle);

    addons[sub].forEach(opt => {
      const pill = document.createElement("div");
      pill.className = "pill";
      pill.innerHTML = `<span class="label">${cleanLabel(opt)}</span><span class="price-right">${rightPrice(opt)}</span>`;
      pill.addEventListener("click", () => {
        pill.classList.toggle("selected");
        if (!selectedOptions.addons) selectedOptions.addons = [];
        if (pill.classList.contains("selected")) {
          selectedOptions.addons.push(opt);
        } else {
          selectedOptions.addons = selectedOptions.addons.filter(a => a !== opt);
        }
        renderHeroSummary();
        updatePrice();
      });
      addonsGroup.appendChild(pill);
    });
  }

  optionsDiv.appendChild(addonsGroup);
  document.getElementById("configurator").style.display = "block";

  renderHeroSummary();
  updatePrice();
}


    function renderHeroSummary() {
      const list = document.getElementById("heroList");
      list.innerHTML = "";

      if (selectedModel === "B1") {
        list.appendChild(li(`Boiby B1 chip with 10-core CPU, 12-core GPU`));
        list.appendChild(li(`${cleanLabel(selectedOptions.memory || '16 GB unified memory')} `));
        list.appendChild(li(`${cleanLabel(selectedOptions.storage || '512 GB SSD storage')} `));
        list.appendChild(li(`${cleanLabel(selectedOptions.ethernet || '2.5 Gbit Ethernet')} `));
      } else if (selectedModel === "B1 Pro") {
        list.appendChild(li(`${cleanLabel(selectedOptions.chip || 'Boiby B1 Pro with 12-core CPU and 20-core GPU (base)')}`));
        list.appendChild(li(`${cleanLabel(selectedOptions.memory || '32 GB unified memory')} `));
        list.appendChild(li(`${cleanLabel(selectedOptions.storage || '1 TB SSD storage')} `));
        list.appendChild(li(`${cleanLabel(selectedOptions.ethernet || '2.5 Gbit Ethernet')} `));
      }

      if (selectedOptions.addons && selectedOptions.addons.length > 0) {
        selectedOptions.addons.forEach(addon => {
          list.appendChild(li(cleanLabel(addon)));
        });
      }
    }

    function updatePrice() {
      let price = baseConfigs[selectedModel].price;
      for (let category in selectedOptions) {
        const val = selectedOptions[category];
        if (Array.isArray(val)) {
          val.forEach(opt => {
            const match = opt.match(/\+A\$(\d+)/);
            if (match) price += parseInt(match[1]);
          });
        } else {
          const match = val.match(/\+A\$(\d+)/);
          if (match) price += parseInt(match[1]);
        }
      }
      document.getElementById("finalPrice").innerText = `Total: A$${price}`;
    }

    function li(text) {
      const el = document.createElement('li');
      el.textContent = text;
      return el;
    }
  </script>
</body>
</html>
