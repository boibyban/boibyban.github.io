<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Action Notice</title>
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-red: #ff4444;
            --accent-blue: #4285f4;
            --accent-yellow: #ffbb33;
            --accent-orange: #ff9933;
            --accent-green: #4CAF50;
            --border-color: #333333;
            --box-bg: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 720px;
            width: 100%;
            margin: 40px 0;
            background-color: var(--darker-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--border-color);
            flex-shrink: 0;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            width: 60%;
            height: 60%;
            opacity: 0.5;
        }

        .header-content {
            flex-grow: 1;
        }

        .punishment-title {
            margin: 0;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .terminated {
            color: var(--accent-red);
        }

        .suspended {
            color: var(--accent-orange);
        }

        .warning {
            color: var(--accent-yellow);
        }

        .punishment-description {
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 25px 0;
        }

        .reason-section {
            margin-bottom: 25px;
        }

        .reason-title {
            color: var(--text-secondary);
            font-size: 18px;
            margin: 0 0 15px 0;
        }

        .reason-value {
            font-weight: bold;
            color: var(--text-primary);
        }

        .severity-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
            font-size: 14px;
        }

        .severity-high {
            background-color: var(--accent-red);
            color: white;
        }

        .severity-medium {
            background-color: var(--accent-yellow);
            color: #333;
        }

        .severity-low {
            background-color: var(--accent-green);
            color: white;
        }

        .moderator-note {
            background-color: var(--box-bg);
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid var(--border-color);
        }

        .moderator-note-title {
            color: var(--text-secondary);
            font-weight: bold;
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .moderator-note-content {
            margin: 0;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .evidence-section {
            background-color: var(--box-bg);
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid var(--border-color);
        }

        .evidence-title {
            color: var(--text-secondary);
            font-weight: bold;
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .evidence-content {
            margin: 0;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .consequences-section {
            margin: 30px 0;
        }

        .consequences-title {
            color: var(--text-secondary);
            font-size: 18px;
            margin: 0 0 15px 0;
        }

        .consequences-list {
            padding-left: 20px;
            margin: 0;
        }

        .consequences-list li {
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .consequence-warning {
            color: var(--accent-yellow);
        }

        .consequence-serious {
            color: var(--accent-orange);
        }

        .consequence-critical {
            color: var(--accent-red);
        }

        .bold {
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 500px) {
            .action-buttons {
                flex-direction: column;
            }
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .user-id {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="ban-screen">
        <div class="header-container">
            <div class="profile-img">
                <img id="profile-img-display" src="" alt="Profile Image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2ZmZmZmZiIgZD0iTTEyLDJBMTAsMTAgMCAwLDAgMiwxMkExMCwxMCAwIDAsMCAxMiwyMkExMCwxMCAwIDAsMCAyMiwxMkExMCwxMCAwIDAsMCAxMiwyTTEyLDNBOSw5IDAgMCwxIDIxLDEyQTksOSAwIDAsMSAxMiwyMUE5LDkgMCAwLDEgMywxMkE5LDkgMCAwLDEgMTIsM00xMiwxMEMxMC4zNCwxMCA5LDExLjM0IDksMTNDOSwxNC42NiAxMC4zNCwxNiAxMiwxNkMxMy42NiwxNiAxNSwxNC42NiAxNSwxM0MxNSwxMS4zNCAxMy42NiwxMCAxMiwxME0xMiwxMUMxMy4xLDExIDE0LDExLjkgMTQsMTNDMTQsMTQuMSAxMy4xLDE1IDEyLDE1QzEwLjksMTUgMTAsMTQuMSAxMCwxM0MxMCwxMS45IDEwLjksMTEgMTIsMTFNNyw5LjVDNyA4LjY3IDcuNjcsOCA4LjUsOEM5LjMzLDggMTAsOC42NyAxMCw5LjVDMTAsMTAuMzMgOS4zMywxMSA4LjUsMTFDNy42NywxMSA3LDEwLjMzIDcsOS41TTE0LDkuNUMxNCw4LjY3IDE0LjY3LDggMTUuNSw4QzE2LjMzLDggMTcsOC42NyAxNyw5LjVDMTcsMTAuMzMgMTYuMzMsMTEgMTUuNSwxMUMxNC42NywxMSAxNCwxMC4zMyAxNCw5LjUiIC8+PC9zdmc+'">
            </div>
            <div class="header-content">
                <h2 id="punishment-title" class="punishment-title">Account Warning</h2>
                <p id="punishment-description" class="punishment-description">Your account has received a warning for violating our community standards.</p>
                <p id="user-id-display" class="user-id"></p>
            </div>
        </div>

        <div class="divider"></div>

        <div class="reason-section">
            <h3 class="reason-title">Violation: <span id="violation-reason" class="reason-value">Unknown</span><span id="severity-badge" class="severity-badge">Low</span></h3>
        </div>

        <div id="moderator-note-section" class="moderator-note hidden">
            <h4 class="moderator-note-title">Moderator Note</h4>
            <p id="moderator-note-display" class="moderator-note-content"></p>
        </div>
        
        <div id="evidence-section" class="evidence-section hidden">
            <h4 class="evidence-title">Offending Content</h4>
            <p id="evidence-display" class="evidence-content"></p>
        </div>
        
        <div class="consequences-section">
            <h3 class="consequences-title">Consequences</h3>
            <ul class="consequences-list" id="consequences-list">
                <li>Your account status has been updated</li>
            </ul>
        </div>

        <div class="action-buttons">
            <button id="appeal-btn" class="btn btn-primary">Request Appeal</button>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all DOM elements
            const profileImgDisplay = document.getElementById('profile-img-display');
            const punishmentTitle = document.getElementById('punishment-title');
            const punishmentDesc = document.getElementById('punishment-description');
            const userIdDisplay = document.getElementById('user-id-display');
            const violationReason = document.getElementById('violation-reason');
            const severityBadge = document.getElementById('severity-badge');
            const moderatorNoteSection = document.getElementById('moderator-note-section');
            const moderatorNoteDisplay = document.getElementById('moderator-note-display');
            const evidenceSection = document.getElementById('evidence-section');
            const evidenceDisplay = document.getElementById('evidence-display');
            const consequencesList = document.getElementById('consequences-list');
            const appealBtn = document.getElementById('appeal-btn');
            const logoutBtn = document.getElementById('logout-btn');

            // Get data from localStorage
            const banData = JSON.parse(localStorage.getItem('banScreenData'));
            
            if (banData) {
                displayBanScreen(banData);
            } else {
                // Fallback to default screen
                console.log('No ban data found in localStorage');
            }
            
            // Button event listeners
            appealBtn.addEventListener('click', function() {
                alert('Appeal request submitted. Our team will review your case.');
            });
            
            logoutBtn.addEventListener('click', function() {
                // In a real app, this would log the user out
                alert('You have been logged out.');
            });
            
            function displayBanScreen(data) {
                if (!data) return;
                
                // Set profile image (with fallback)
                if (data.profileImage) {
                    profileImgDisplay.src = data.profileImage;
                }
                
                // Set user info
                punishmentTitle.textContent = getPunishmentTitle(data.punishment);
                punishmentTitle.className = 'punishment-title ' + getPunishmentClass(data.punishment);
                punishmentDesc.textContent = getPunishmentDescription(data.punishment);
                
                if (data.userId) {
                    userIdDisplay.textContent = 'User ID: ' + data.userId;
                }
                
                // Set violation info
                violationReason.textContent = data.reason || 'Unknown';
                setSeverityBadge(data.severity || 'low');
                
                // Set moderator note if available
                if (data.moderatorNote) {
                    moderatorNoteDisplay.textContent = data.moderatorNote;
                    moderatorNoteSection.classList.remove('hidden');
                }
                
                // Set evidence if available
                if (data.evidence) {
                    evidenceDisplay.textContent = data.evidence;
                    evidenceSection.classList.remove('hidden');
                }
                
                // Set consequences
                consequencesList.innerHTML = getConsequencesHTML(data);
            }
            
            function getPunishmentTitle(punishment) {
                switch(punishment) {
                    case 'terminated':
                        return 'Account Terminated';
                    case '1':
                        return 'Account Warning';
                    default:
                        return `Suspended for ${punishment} Days`;
                }
            }
            
            function getPunishmentClass(punishment) {
                switch(punishment) {
                    case 'terminated':
                        return 'terminated';
                    case '1':
                        return 'warning';
                    default:
                        return 'suspended';
                }
            }
            
            function getPunishmentDescription(punishment) {
                const terminationMsg = 'Due to serious violations of our community standards, your account has been permanently terminated.';
                const warningMsg = 'Your account has received a warning for violating our community standards. Further violations may result in suspension or termination.';
                
                if (punishment === 'terminated') {
                    return terminationMsg;
                } else if (punishment === '1') {
                    return warningMsg;
                } else {
                    return `Due to violations of our community standards, your account has been temporarily suspended for ${punishment} days.`;
                }
            }
            
            function setSeverityBadge(severity) {
                severityBadge.textContent = severity.charAt(0).toUpperCase() + severity.slice(1);
                severityBadge.className = 'severity-badge severity-' + severity;
            }
            
            function getConsequencesHTML(data) {
                let html = '';
                const isTerminated = data.punishment === 'terminated';
                const isWarning = data.punishment === '1';
                
                if (data.evidence) {
                    html += `<li class="consequence-warning">The violating content has been removed</li>`;
                }
                
                if (isTerminated) {
                    html += `
                        <li class="consequence-critical"><span class="bold">Your account has been permanently banned</span></li>
                        <li>All associated content may be removed</li>
                        <li>Creating new accounts violates our terms</li>
                    `;
                } else if (isWarning) {
                    html += `
                        <li class="consequence-warning">This warning will remain on your account</li>
                        <li>Future violations may result in suspension</li>
                    `;
                } else {
                    html += `
                        <li class="consequence-serious">Your account is suspended for ${data.punishment} days</li>
                        <li>You cannot access any features during this time</li>
                        <li>This violation will remain on your record</li>
                    `;
                }
                
                html += `<li>Review our Community Guidelines to avoid future actions</li>`;
                
                return html;
            }
        });
    </script>
</body>
</html>
